<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 0 20px;
            text-align: center;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
      <div class="header"><h4>Marc Sonne Dahl</h4></div>
        <div class="button-container">
            <a href="link1.html" class="button-link">Faktura Generator</a>
            <a href="link2.html" class="button-link">Choice Forge</a>
            <a href="link3.html" class="button-link">Terninger</a>
            <a href="link4.html" class="button-link">Traveling Salesman Problem</a>
            <a href="link5.html" class="button-link">Mesh Generator</a>
            <a href="link6.html" class="button-link">Sneglespil</a>
            <a href="link7.html" class="button-link">Snake</a>
            <a href="link8.html" class="button-link">Voodoo Rush</a>
            <a href="link9.html" class="button-link">Sten, Saks, Papir v.2</a>
        </div>
        <div class="footer">Copyright Â© 2024 Marc Sonne Dahl. All rights reserved.</div>
    </div>
</body>
</html>
