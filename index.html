<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marc Sonne Dahl - Projects</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap');

        :root {
            --primary-color: #0078D7;
            --accent-color: #FFB900;
            --background-color: #76608A;
            --text-color: #FFFFFF;
            --tile-color-1: #5133AB;
            --tile-color-2: #107C10;
            --tile-color-3: #D24726;
            --tile-color-4: #008272;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 1rem 0;
        }

        .project-tile {
            aspect-ratio: 1;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .project-tile:hover {
            transform: scale(0.95);
        }

        .project-tile a {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 100%;
            padding: 1rem;
            text-decoration: none;
            color: var(--text-color);
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        .project-tile h3 {
            margin: 0;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .project-tile p {
            margin: 0.5rem 0 0;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.7;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .projects-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Marc's Projects</h1>
        <div class="projects-grid" id="projectsGrid">

        </div>
    </div>
    <footer class="footer">
        <p>Copyright © 2024 Marc Sonne Dahl. All rights reserved.</p>
    </footer>

    <script>
        const projects = [
            { name: "Faktura generator", url: "https://mrdahl.github.io/home/faktura.html", description: "Fakturerings værktøj" },
            { name: "Choice Forge", url: "https://mrdahl.github.io/home/choice.html", description: "Beslutnings Værktøj" },
            { name: "S.P.E.C.I.A.L Duels", url: "https://mrdahl.github.io/home/duels.html", description: "Fallout baseret tekst RPG" },
            { name: "Arkanoid", url: "https://mrdahl.github.io/home/arkanoid.html", description: "Arkanoid i Neumorphic design" },
            { name: "VTV", url: "https://mrdahl.github.io/home/vtv.html", description: "Velfærdsteknologisk matrix generator" },
            { name: "MF Calculator", url: "https://mrdahl.github.io/home/mf.html", description: "Vedligeholdelse faktor til indendør LED" },
            { name: "Slot Machine", url: "https://mrdahl.github.io/home/slots.html", description: "En-armed bandit type spil" },
            { name: "Music Control", url: "https://mrdahl.github.io/home/music.html", description: "Musikkontrol med 7 forskellige temaer" },
            { name: "DnD Dice", url: "https://mrdahl.github.io/home/dnd.html", description: "D2 til D100 terninger til alle slags brætspil" },
            { name: "TSP Solver", url: "https://mrdahl.github.io/home/tsp.html", description: "Traveling Salesman problem løser" },
            { name: "Mesh Generator", url: "https://mrdahl.github.io/home/mesh.html", description: "Værktøj til Netværk forståelse" },
            { name: "Snail Game", url: "https://mrdahl.github.io/home/snails.html", description: "Sneglespil til børn" },
            { name: "Snake", url: "https://mrdahl.github.io/home/snake.html", description: "Klassisk Snake spil i ny design" },
            { name: "AIvengers", url: "https://mrdahl.github.io/home/avengers.html", description: "CSS billed galleri" },
            { name: "Voodoo Rush", url: "https://mrdahl.github.io/home/voodoo.html", description: "Trænings Værktøj med progress bar" },
            { name: "Rock Paper Scissors", url: "https://mrdahl.github.io/home/rockpaper.html", description: "Sten, Saks, Papir, Øgle, Spock spil" },
            { name: "Emoji Match", url: "https://mrdahl.github.io/home/emojimatch.html", description: "Huske spil med emojier" },

{ name: "Wolf vs. Sheeps", url: "https://mrdahl.github.io/home/wolfsheep.html", description: "Kæmp som ulv eller får" },

{ name: "Project Comming Soon", url: "https://mrdahl.github.io/home/index.html", description: "Under Consttuction" },

{ name: "Project Comming Soon", url: "https://mrdahl.github.io/home/index.html", description: "Under Consttuction" },

        ];

        const projectsGrid = document.getElementById('projectsGrid');
        const tileColors = ['var(--tile-color-1)', 'var(--tile-color-2)', 'var(--tile-color-3)', 'var(--tile-color-4)'];
        const tileSizes = ['1', '1', '1', '2']; // 1 for normal, 2 for double width

        projects.forEach((project, index) => {
            const tile = document.createElement('div');
            tile.className = 'project-tile';
            
            // Randomly assign color and size
            const colorIndex = Math.floor(Math.random() * tileColors.length);
            const sizeIndex = Math.floor(Math.random() * tileSizes.length);
            
            tile.style.backgroundColor = tileColors[colorIndex];
            tile.style.gridColumn = `span ${tileSizes[sizeIndex]}`;
            
            tile.innerHTML = `
                <a href="${project.url}">
                    <h3>${project.name}</h3>
                    <p>${project.description}</p>
                </a>
            `;
            projectsGrid.appendChild(tile);
        });

        // Randomize tile order
        const tiles = Array.from(projectsGrid.children);
        tiles.sort(() => Math.random() - 0.5);
        tiles.forEach(tile => projectsGrid.appendChild(tile));
    </script>
</body>
</html>
