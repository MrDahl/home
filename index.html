<html lang="da">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    :root {
      --primary-color: #0078D7;
      --accent-color: #FFB900;
      --background-color: #F3F4F6;
      --text-color: #333333;
      --tile-background: #FFFFFF;
      --tile-shadow: rgba(0, 0, 0, 0.1);
      --tile-border-radius: 10px;
      --transition-time: 0.3s;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
      color: var(--primary-color);
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .project-tile {
      background-color: var(--tile-background);
      border-radius: var(--tile-border-radius);
      box-shadow: 0 4px 6px var(--tile-shadow);
      transition: transform var(--transition-time), box-shadow var(--transition-time);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
    }

    .project-tile:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px var(--tile-shadow);
    }

    .project-tile i {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    .project-tile h3 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 700;
    }

    .project-tile p {
      margin: 0.5rem 0 0;
      font-size: 1rem;
      opacity: 0.8;
    }

    .project-tile a {
      text-decoration: none;
      color: inherit;
    }

    .footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: var(--text-color);
      opacity: 0.7;
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .container {
        padding: 1rem;
      }
    }
  </style>
</head>

    function createTiles() {
      projectsGrid.innerHTML = '';
      projects.forEach(project => {
        const tile = document.createElement('div');
        tile.className = 'project-tile';
        tile.innerHTML = `
                    <a href="${project.url}" style="color: ${project.color};">
                        <i class="${project.icon}" style="color: ${project.color};"></i>
                        <h3>${project.name}</h3>
                        <p>${project.description}</p>
                    </a>
                `;
        projectsGrid.appendChild(tile);
      });
    }
