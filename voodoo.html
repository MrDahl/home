<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voodoo Rush</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Concert+One">
  <style>
    :root {
      --card-height: min(70vh, 500px);
      --card-width: calc(var(--card-height) / 1.5);
      --primary-color: #e0e0e0;
      --on-primary-color: #212121;
      --accent-color: #3f51b5;
      --shadow-color: rgba(0, 0, 0, 0.2);
      --highlight-color: rgba(255, 255, 255, 0.7);
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 96vh;
      margin: 0;
      font-family: "Concert One", sans-serif;
      background-color: var(--primary-color);
      user-select: none;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .card {
      background: var(--primary-color);
      width: var(--card-width);
      height: var(--card-height);
      padding: 3px;
      position: relative;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: calc(var(--card-width) * 0.2);
      color: var(--on-primary-color);
      cursor: pointer;
      user-select: none;
      box-shadow: 9px 9px 16px var(--shadow-color),
        -9px -9px 16px var(--highlight-color);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card::before {
      content: "";
      width: 102%;
      height: 101%;
      border-radius: 13px;
      position: absolute;
      z-index: -1;
      top: -0.5%;
      left: -1%;
      background-color: var(--primary-color);
      box-shadow: 4px 4px 6px var(--shadow-color),
        -4px -4px 6px var(--highlight-color);
    }

    .card .top-left-text,
    .card .bottom-right-text {
      position: absolute;
      font-size: 40%;
      color: #757575;
    }

    .card .top-left-text {
      top: 5%;
      left: 5%;
    }

    .card .bottom-right-text {
      bottom: 5%;
      right: 5%;
      transform: rotate(180deg);
    }

    .progress-container {
      width: var(--card-width);
      height: 16px;
      background: var(--primary-color);
      border-radius: 8px;
      margin-top: 20px;
      overflow: hidden;
      box-shadow: inset 4px 4px 6px var(--shadow-color),
        inset -4px -4px 6px var(--highlight-color);
    }

    .progress-bar {
      width: 0;
      height: 100%;
      background: rgba(68, 117, 151, 1);
      transition: width 0.3s ease;
      box-shadow: inset 4px 4px 6px var(--shadow-color),
        inset -1px -1px 1px var(--highlight-color);
    }

    .controls {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .button {
      background-color: var(--primary-color);
      color: var(--accent-color);
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 12px;
      width: 22.5vh;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 4px 4px 6px var(--shadow-color),
        -4px -4px 6px var(--highlight-color);
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #d0d0d0;
    }

    @media (max-width: 480px) {
      :root {
        --card-height: 60vh;
      }
      .button{
              width: 19vh;
      }
    }
  </style>
</head>

<body>
  <div class="game-container">
    <div id="deck" class="card" onclick="pickCard()">
      <div class="card-content">ü™¨
        <br>Start
      </div>
    </div>
    <div class="progress-container">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
    <div class="controls">
      <button class="button" onclick="resetGame()">‚úñÔ∏è</button>
      <button class="button" onclick="pickCard()">‚ûï</button>
    </div>
  </div>

  <script>
    const cards = ['A<br>‚ô¶', '2<br>‚ô¶', '3<br>‚ô¶', '4<br>‚ô¶', '5<br>‚ô¶', '6<br>‚ô¶', '7<br>‚ô¶', '8<br>‚ô¶', '9<br>‚ô¶', '10<br>‚ô¶', 'J<br>‚ô¶', 'Q<br>‚ô¶', 'K<br>‚ô¶', 'A<br>‚ô£', '2<br>‚ô£', '3<br>‚ô£', '4<br>‚ô£', '5<br>‚ô£', '6<br>‚ô£', '7<br>‚ô£', '8<br>‚ô£', '9<br>‚ô£', '10<br>‚ô£', 'J<br>‚ô£', 'Q<br>‚ô£', 'K<br>‚ô£', 'A<br>‚ô•', '2<br>‚ô•', '3<br>‚ô•', '4<br>‚ô•', '5<br>‚ô•', '6<br>‚ô•', '7<br>‚ô•', '8<br>‚ô•', '9<br>‚ô•', '10<br>‚ô•', 'J<br>‚ô•', 'Q<br>‚ô•', 'K<br>‚ô•', 'A<br>‚ô†', '2<br>‚ô†', '3<br>‚ô†', '4<br>‚ô†', '5<br>‚ô†', '6<br>‚ô†', '7<br>‚ô†', '8<br>‚ô†', '9<br>‚ô†', '10<br>‚ô†', 'J<br>‚ô†', 'Q<br>‚ô†', 'K<br>‚ô†', 'JKR<br>‚öúÔ∏è', 'JKR<br>üî±'];
    const originalDeck = [...cards];
    let currentDeck = [...cards];
    const deckElement = document.getElementById('deck');
    const progressBar = document.getElementById('progress-bar');

    function shuffleDeck() {
      currentDeck.sort(() => Math.random() - 0.5);
    }

    function initializeGame() {
      shuffleDeck();
      updateCardContent('ü™¨<br>Start');
      deckElement.style.fontSize = 'calc(var(--card-width) * 0.2)';
      deckElement.style.cursor = 'pointer';
      progressBar.style.width = '0';
    }

    function pickCard() {
      if (currentDeck.length === 0) {
        updateCardContent('ü™ô<br>Finish');
        return;
      }
      const index = Math.floor(Math.random() * currentDeck.length);
      const card = currentDeck.splice(index, 1)[0];
      const suit = card.split('<br>')[1];
      const suitColor = (suit === '‚ô¶' || suit === '‚ô•') ? 'red' : 'black';
      updateCardContent(`
        <span class="middle-suit" style="color: ${suitColor};">${suit}</span>
        <span class="top-left-text">${card}</span>
        <span class="bottom-right-text">${card}</span>
      `);
      updateProgressBar();
    }

    function resetGame() {
      currentDeck = [...originalDeck];
      shuffleDeck();
      updateCardContent('ü™¨<br>Start');
      deckElement.style.cursor = 'pointer';
      progressBar.style.width = '0';
    }

    function updateCardContent(content) {
      deckElement.querySelector('.card-content').innerHTML = content;
    }

    function updateProgressBar() {
      const progress = ((originalDeck.length - currentDeck.length) / originalDeck.length) * 100;
      progressBar.style.width = `${progress}%`;
    }
    window.onload = initializeGame;
  </script>
</body>

</html>
