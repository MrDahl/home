<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Improved Card Reshuffler</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Concert+One">
  <style>
    :root {
      --card-height: min(70vh, 500px);
      --card-width: calc(var(--card-height) / 1.4);
      --primary-color: #f5f5f5;
      --on-primary-color: #212121;
      --accent-color: #3f51b5;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: "Concert One", sans-serif;
      background-color: var(--accent-color);
      user-select: none;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .card {
      background: var(--primary-color);
      width: var(--card-width);
      height: var(--card-height);
      padding: 3px;
      position: relative;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: calc(var(--card-width) * 0.2);
      color: var(--on-primary-color);
      cursor: pointer;
      user-select: none;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.5);
    }

    .card::before {
      content: "";
      width: 104%;
      height: 102%;
      border-radius: 14px;
      position: absolute;
      z-index: -1;
      top: -1%;
      left: -2%;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .card .top-left-text,
    .card .bottom-right-text {
      position: absolute;
      font-size: 40%;
      color: #757575;
    }

    .card .top-left-text {
      top: 5%;
      left: 5%;
    }

    .card .bottom-right-text {
      bottom: 5%;
      right: 5%;
      transform: rotate(180deg);
    }

    .progress-container {
      width: var(--card-width);
      height: 16px;
      background: #e0e0e0;
      border-radius: 8px;
      margin-top: 20px;
      overflow: hidden;
    }

    .progress-bar {
      width: 0;
      height: 100%;
      background: linear-gradient(
        90deg,
        rgba(255, 0, 0, 1) 0%,
        rgba(255, 154, 0, 1) 10%,
        rgba(208, 222, 33, 1) 20%,
        rgba(79, 220, 74, 1) 30%,
        rgba(63, 218, 216, 1) 40%,
        rgba(47, 201, 226, 1) 50%,
        rgba(28, 127, 238, 1) 60%,
        rgba(95, 21, 242, 1) 70%,
        rgba(186, 12, 248, 1) 80%,
        rgba(251, 7, 217, 1) 90%,
        rgba(255, 0, 0, 1) 100%
      );
      transition: width 0.3s ease;
    }

    .controls {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .button {
      background-color: var(--primary-color);
      color: var(--accent-color);
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #e0e0e0;
    }

    @media (max-width: 480px) {
      :root {
        --card-height: 60vh;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div id="deck" class="card" onclick="pickCard()">
      <div class="card-content">ðŸª¬
       <br>Start
      </div>
    </div>
    <div class="progress-container">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
    <div class="controls">
      <button class="button" onclick="resetGame()">Reset</button>
      <button class="button" onclick="pickCard()">Draw Card</button>
    </div>
  </div>

  <script>
    const cards = ['A<br>â™¦', '2<br>â™¦', '3<br>â™¦', '4<br>â™¦', '5<br>â™¦', '6<br>â™¦', '7<br>â™¦', '8<br>â™¦', '9<br>â™¦', '10<br>â™¦', 'J<br>â™¦', 'Q<br>â™¦', 'K<br>â™¦', 'A<br>â™£', '2<br>â™£', '3<br>â™£', '4<br>â™£', '5<br>â™£', '6<br>â™£', '7<br>â™£', '8<br>â™£', '9<br>â™£', '10<br>â™£', 'J<br>â™£', 'Q<br>â™£', 'K<br>â™£', 'A<br>â™¥', '2<br>â™¥', '3<br>â™¥', '4<br>â™¥', '5<br>â™¥', '6<br>â™¥', '7<br>â™¥', '8<br>â™¥', '9<br>â™¥', '10<br>â™¥', 'J<br>â™¥', 'Q<br>â™¥', 'K<br>â™¥', 'A<br>â™ ', '2<br>â™ ', '3<br>â™ ', '4<br>â™ ', '5<br>â™ ', '6<br>â™ ', '7<br>â™ ', '8<br>â™ ', '9<br>â™ ', '10<br>â™ ', 'J<br>â™ ', 'Q<br>â™ ', 'K<br>â™ ', 'J<br>O<br>K<br>E<br>R<br>ðŸ”³', 'J<br>O<br>K<br>E<br>R<br>ðŸ”²'];
    const originalDeck = [...cards];
    let currentDeck = [...cards];
    const deckElement = document.getElementById('deck');
    const progressBar = document.getElementById('progress-bar');

    function shuffleDeck() {
      currentDeck.sort(() => Math.random() - 0.5);
    }

    function initializeGame() {
      shuffleDeck();
      updateCardContent('ðŸª¬<br>Start');
      deckElement.style.fontSize = 'calc(var(--card-width) * 0.2)';
      deckElement.style.cursor = 'pointer';
      progressBar.style.width = '0';
    }

    function pickCard() {
      if (currentDeck.length === 0) {
        updateCardContent('Deck<br>Empty');
        return;
      }

      const index = Math.floor(Math.random() * currentDeck.length);
      const card = currentDeck.splice(index, 1)[0];
      const suit = card.split('<br>')[1];
      const suitColor = (suit === 'â™¦' || suit === 'â™¥') ? 'red' : 'black';

      updateCardContent(`
        <span class="middle-suit" style="color: ${suitColor};">${suit}</span>
        <span class="top-left-text">${card}</span>
        <span class="bottom-right-text">${card}</span>
      `);

      updateProgressBar();
    }

    function resetGame() {
      currentDeck = [...originalDeck];
      shuffleDeck();
      updateCardContent('ðŸª¬<br>Start');
      deckElement.style.cursor = 'pointer';
      progressBar.style.width = '0';
    }

    function updateCardContent(content) {
      deckElement.querySelector('.card-content').innerHTML = content;
    }

    function updateProgressBar() {
      const progress = ((originalDeck.length - currentDeck.length) / originalDeck.length) * 100;
      progressBar.style.width = `${progress}%`;
    }

    window.onload = initializeGame;
  </script>
</body>
</html>
