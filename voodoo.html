<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Reshuffler</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Concert+One">
  <style>
    :root {
      --card-height: 65vh;
      --card-width: calc(var(--card-height) / 1.5);
      --primary-color: #f5f5f5;
      --on-primary-color: #212121;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: "Concert One";
      background: none;
    }

    .card {
      background: #f4f4f4;
      width: var(--card-width);
      height: var(--card-height);
      padding: 3px;
      position: relative;
      border-radius: 6px;
      justify-content: center;
      align-items: center;
      text-align: center;
      display: flex;
      font-size: calc(6.5em + 1vw);
      color: var(--on-primary-color);
      cursor: pointer;
      user-select: none;
      box-shadow: 1px 3px 5px #000, inset 1px 1px 10px #fff;
      line-height: 0.85;
    }

    .card::before {
      content: "";
      width: 104%;
      height: 102%;
      border-radius: 8px;
      position: absolute;
      z-index: -1;
      top: -1%;
      left: -2%;
    }

    .card::after {
      position: absolute;
      content: "";
      top: calc(var(--card-height) / 6);
      left: 0;
      right: 0;
      z-index: -1;
      height: 100%;
      width: 100%;
      margin: 0 auto;
    }

    .card .top-left-text,
    .card .bottom-right-text {
      position: absolute;
      font-size: 60%;
      color: #757575;
    }

    .card .top-left-text {
      top: 20px;
      left: 20px;
    }

    .card .bottom-right-text {
      bottom: 20px;
      right: 20px;
      transform: rotate(180deg);
    }

    .progress-container {
      position: fixed;
      top: 0;
      right: 0;
      height: 100%;
      width: 16px;
      background: linear-gradient(
        0deg,
        rgba(255, 0, 0, 1) 0%,
        rgba(255, 154, 0, 1) 10%,
        rgba(208, 222, 33, 1) 20%,
        rgba(79, 220, 74, 1) 30%,
        rgba(63, 218, 216, 1) 40%,
        rgba(47, 201, 226, 1) 50%,
        rgba(28, 127, 238, 1) 60%,
        rgba(95, 21, 242, 1) 70%,
        rgba(186, 12, 248, 1) 80%,
        rgba(251, 7, 217, 1) 90%,
        rgba(255, 0, 0, 1) 100%
    );
    }

    .progress-bar {
      width: 100%;
      height: 0;
      background: #F7F7F7;
    }

    a {
      color: #212534;
      text-decoration: none;
      font-size: 3.5em;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <div id="deck" class="card" onclick="pickCard()">
    <div class="card-content">
      üÉè<br>Start
    </div>
    <div class="progress-container">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
  </div>

  <script>
    var cards = ['A<br>‚ô¶', '2<br>‚ô¶', '3<br>‚ô¶', '4<br>‚ô¶', '5<br>‚ô¶', '6<br>‚ô¶', '7<br>‚ô¶', '8<br>‚ô¶', '9<br>‚ô¶', '10<br>‚ô¶', 'J<br>‚ô¶', 'Q<br>‚ô¶', 'K<br>‚ô¶', 'A<br>‚ô£', '2<br>‚ô£', '3<br>‚ô£', '4<br>‚ô£', '5<br>‚ô£', '6<br>‚ô£', '7<br>‚ô£', '8<br>‚ô£', '9<br>‚ô£', '10<br>‚ô£', 'J<br>‚ô£', 'Q<br>‚ô£', 'K<br>‚ô£', 'A<br>‚ô•', '2<br>‚ô•', '3<br>‚ô•', '4<br>‚ô•', '5<br>‚ô•', '6<br>‚ô•', '7<br>‚ô•', '8<br>‚ô•', '9<br>‚ô•', '10<br>‚ô•', 'J<br>‚ô•', 'Q<br>‚ô•', 'K<br>‚ô•', 'A<br>‚ô†', '2<br>‚ô†', '3<br>‚ô†', '4<br>‚ô†', '5<br>‚ô†', '6<br>‚ô†', '7<br>‚ô†', '8<br>‚ô†', '9<br>‚ô†', '10<br>‚ô†', 'J<br>‚ô†', 'Q<br>‚ô†', 'K<br>‚ô†', 'J<br>O<br>K<br>E<br>R<br>‚ßì', 'J<br>O<br>K<br>E<br>R<br>‚ßó'];
    var originalDeck = [...cards];
    var deckElement = document.getElementById('deck');
    var progressBar = document.getElementById('progress-bar');

    function shuffleDeck() {
      cards = cards.sort(() => Math.random() - 0.5);
    }

    function initializeGame() {
      shuffleDeck();
      deckElement.querySelector('.card-content').innerHTML = 'üÉè<br>Start';
      deckElement.style.fontSize = 'calc(3.5em + 1vw)';
      deckElement.style.cursor = 'pointer';
      progressBar = document.getElementById('progress-bar');
      progressBar.style.height = '0';
      deckElement.onclick = pickCard;
    }

    function pickCard() {
      if (cards.length === 0) {
        resetGame();
        return;
      }
      if (cards.length === 1) {
        resetGame();
        return;
      }
      var index = Math.floor(Math.random() * cards.length);
      var card = cards.splice(index, 1)[0];
      var suit = card.slice(-1);
      var suitColor = (suit === '‚ô¶' || suit === '‚ô•') ? 'red' : 'black';
      deckElement.querySelector('.card-content').innerHTML = `<span class="middle-suit" style="color: ${suitColor};">${suit}</span>`;
      deckElement.querySelector('.card-content').innerHTML += `<span class="top-left-text">${card}</span><span class="bottom-right-text" style="transform: rotate(180deg);">${card}</span>`;
      updateProgressBar();
    }

    function resetGame() {
      cards = [...originalDeck];
      shuffleDeck();
      deckElement.querySelector('.card-content').innerHTML = 'üóò';
      deckElement.style.cursor = 'pointer';
      progressBar.style.height = '0';
    }

    function updateProgressBar() {
      var progress = ((originalDeck.length - cards.length) / originalDeck.length) * 100;
      progressBar.style.height = progress + '%';
    }

    window.onload = initializeGame;
  </script>
</body>

</html>
