<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Reshuffler</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Concert+One">
  <style>
    :root {
      --card-height: min(65vh, 500px);
      --card-width: calc(var(--card-height) / 1.5);
      --primary-color: #f5f5f5;
      --on-primary-color: #212121;
      --accent-color: #3f51b5;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: "Concert One", sans-serif;
      background-color: var(--accent-color);
      user-select: none;
    }

    .card {
      background: var(--primary-color);
      width: var(--card-width);
      height: var(--card-height);
      padding: 3px;
      position: relative;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: calc(var(--card-width) * 0.2);
      color: var(--on-primary-color);
      cursor: pointer;
      user-select: none;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.5);
    }

    .card::before {
      content: "";
      width: 104%;
      height: 102%;
      border-radius: 14px;
      position: absolute;
      z-index: -1;
      top: -1%;
      left: -2%;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .card .top-left-text,
    .card .bottom-right-text {
      position: absolute;
      font-size: 40%;
      color: #757575;
    }

    .card .top-left-text {
      top: 5%;
      left: 5%;
    }

    .card .bottom-right-text {
      bottom: 5%;
      right: 5%;
      transform: rotate(180deg);
    }

    .progress-container {
      position: fixed;
      top: 0;
      right: 0;
      height: 100%;
      width: 16px;
      background: linear-gradient(
        0deg,
        rgba(255, 0, 0, 1) 0%,
        rgba(255, 154, 0, 1) 10%,
        rgba(208, 222, 33, 1) 20%,
        rgba(79, 220, 74, 1) 30%,
        rgba(63, 218, 216, 1) 40%,
        rgba(47, 201, 226, 1) 50%,
        rgba(28, 127, 238, 1) 60%,
        rgba(95, 21, 242, 1) 70%,
        rgba(186, 12, 248, 1) 80%,
        rgba(251, 7, 217, 1) 90%,
        rgba(255, 0, 0, 1) 100%
      );
    }

    .progress-bar {
      width: 100%;
      height: 0;
      background: var(--primary-color);
      transition: height 0.3s ease;
    }

    @media (max-width: 480px) {
      :root {
        --card-height: 70vh;
      }
    }
  </style>
</head>
<body>
  <div id="deck" class="card" onclick="pickCard()">
    <div class="card-content">
      üÉè<br>Start
    </div>
  </div>
  <div class="progress-container">
    <div id="progress-bar" class="progress-bar"></div>
  </div>

  <script>
    const cards = ['A<br>‚ô¶', '2<br>‚ô¶', '3<br>‚ô¶', '4<br>‚ô¶', '5<br>‚ô¶', '6<br>‚ô¶', '7<br>‚ô¶', '8<br>‚ô¶', '9<br>‚ô¶', '10<br>‚ô¶', 'J<br>‚ô¶', 'Q<br>‚ô¶', 'K<br>‚ô¶', 'A<br>‚ô£', '2<br>‚ô£', '3<br>‚ô£', '4<br>‚ô£', '5<br>‚ô£', '6<br>‚ô£', '7<br>‚ô£', '8<br>‚ô£', '9<br>‚ô£', '10<br>‚ô£', 'J<br>‚ô£', 'Q<br>‚ô£', 'K<br>‚ô£', 'A<br>‚ô•', '2<br>‚ô•', '3<br>‚ô•', '4<br>‚ô•', '5<br>‚ô•', '6<br>‚ô•', '7<br>‚ô•', '8<br>‚ô•', '9<br>‚ô•', '10<br>‚ô•', 'J<br>‚ô•', 'Q<br>‚ô•', 'K<br>‚ô•', 'A<br>‚ô†', '2<br>‚ô†', '3<br>‚ô†', '4<br>‚ô†', '5<br>‚ô†', '6<br>‚ô†', '7<br>‚ô†', '8<br>‚ô†', '9<br>‚ô†', '10<br>‚ô†', 'J<br>‚ô†', 'Q<br>‚ô†', 'K<br>‚ô†', 'J<br>O<br>K<br>E<br>R<br>‚ßì', 'J<br>O<br>K<br>E<br>R<br>‚ßó'];
    const originalDeck = [...cards];
    let currentDeck = [...cards];
    const deckElement = document.getElementById('deck');
    const progressBar = document.getElementById('progress-bar');

    function shuffleDeck() {
      currentDeck.sort(() => Math.random() - 0.5);
    }

    function initializeGame() {
      shuffleDeck();
      updateCardContent('üÉè<br>Start');
      deckElement.style.fontSize = 'calc(var(--card-width) * 0.2)';
      deckElement.style.cursor = 'pointer';
      progressBar.style.height = '0';
    }

    function pickCard() {
      if (currentDeck.length <= 1) {
        resetGame();
        return;
      }

      const index = Math.floor(Math.random() * currentDeck.length);
      const card = currentDeck.splice(index, 1)[0];
      const suit = card.split('<br>')[1];
      const suitColor = (suit === '‚ô¶' || suit === '‚ô•') ? 'red' : 'black';

      updateCardContent(`
        <span class="middle-suit" style="color: ${suitColor};">${suit}</span>
        <span class="top-left-text">${card}</span>
        <span class="bottom-right-text">${card}</span>
      `);

      updateProgressBar();
    }

    function resetGame() {
      currentDeck = [...originalDeck];
      shuffleDeck();
      updateCardContent('üóò');
      deckElement.style.cursor = 'pointer';
      progressBar.style.height = '0';
    }

    function updateCardContent(content) {
      deckElement.querySelector('.card-content').innerHTML = content;
    }

    function updateProgressBar() {
      const progress = ((originalDeck.length - currentDeck.length) / originalDeck.length) * 100;
      progressBar.style.height = `${progress}%`;
    }

    window.onload = initializeGame;
  </script>
</body>
</html>
