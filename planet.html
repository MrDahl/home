<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planetary Simulation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
      border: none;
    }

    #controls {
      margin: 10px;
      z-index: 1;
      background-color: rgba(50, 50, 50, 0.8);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #controls label {
      display: flex;
      align-items: center;
      font-size: 18px;
    }

    input[type="range"] {
      cursor: pointer;
      -webkit-appearance: none;
      width: 200px;
      height: 8px;
      border-radius: 5px;
      background: rgba(200, 200, 200, 0.5);
      outline: none;
      transition: background 0.3s;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
    }

    input[type="range"]:hover {
      background: rgba(255, 255, 255, 0.8);
    }

    button {
      padding: 7px 10px;
      font-size: 16px;
      color: white;
      background-color: rgba(255, 0, 0, 0.8);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    button:hover {
      background-color: rgba(255, 0, 0, 1);
      transform: scale(1.05);
    }

    button:focus {
      outline: none;
    }

    .icon {
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div id="controls">
    <label for="massSlider">
      <i class="fa-solid fa-meteor icon"></i></label>
    <input type="range" id="massSlider" min="30" max="100" value="50">
    <button id="resetButton"><i class="fa-solid fa-redo-alt"></i></button>
  </div>
  <canvas id="spaceCanvas"></canvas>
  <script>
    const canvas = document.getElementById('spaceCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    // Star properties
const stars = [];
const starCount = 200; 
const starLayers = 3; 
const maxSpeed = 3; 
    const starFlickerRate = 0.1;
for (let i = 0; i < starCount; i++) {
    const angle = Math.random() * Math.PI * 2;
    const distance = Math.random() * (canvas.width / 2); 
    stars.push({
        x: canvas.width / 2 + Math.cos(angle) * distance,
        y: canvas.height / 2 + Math.sin(angle) * distance,
        z: Math.random() * starLayers, // Layer/depth
        radius: Math.random() * 2 + 1,
        angle: angle, 
        distance: distance 
    });
}
    const sun = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 40,
      mass: 7000, 
      color: 'orange'
    };
    const planets = [];
    let launchStart = null;
    let currentPosition = null;
    let isDragging = false;
    const G = 0.05; 
    function calculateGravity(body1, body2) {
      const dx = body2.x - body1.x;
      const dy = body2.y - body1.y;
      const distance = Math.sqrt(dx * dx + dy * dy);
      const force = (G * body1.mass * body2.mass) / (distance * distance);
      const angle = Math.atan2(dy, dx);
      return {
        x: Math.cos(angle) * force,
        y: Math.sin(angle) * force
      };
    }

    function predictTrajectory(startX, startY, velocityX, velocityY, mass) {
      const points = [];
      let x = startX;
      let y = startY;
      let vx = velocityX;
      let vy = velocityY;
      const steps = 3000; 
      const dt = 1;
      for (let i = 0.1; i < steps; i++) {
        points.push({
          x,
          y
        });
        let totalForceX = 0;
        let totalForceY = 0;
        const sunForce = calculateGravity({
          x,
          y,
          mass
        }, {
          x: sun.x,
          y: sun.y,
          mass: sun.mass
        });
        totalForceX += sunForce.x;
        totalForceY += sunForce.y;
        planets.forEach(planet => {
          const planetForce = calculateGravity({
              x,
              y,
              mass
            },
            planet
          );
          totalForceX += planetForce.x;
          totalForceY += planetForce.y;
        });
        vx += (totalForceX / mass) * dt;
        vy += (totalForceY / mass) * dt;
        x += vx * dt;
        y += vy * dt;

        const distanceToSun = Math.sqrt((x - sun.x) ** 2 + (y - sun.y) ** 2);
        if (distanceToSun < sun.radius || distanceToSun > Math.max(canvas.width, canvas.height)) {
          break;
        }

        if (i > 10 && Math.abs(x - startX) < 10 && Math.abs(y - startY) < 1) {
          break;
        }
      }
      return points;
    }

    function createPlanet(mass, x, y, velocity) {
      return {
        x: x,
        y: y,
        radius: mass * (sun.radius * 0.2 / 100), 
        mass: mass,
        velocity: velocity,
        isLaunched: true
      };
    }

    function drawSun() {
      ctx.beginPath();
      ctx.arc(sun.x, sun.y, sun.radius, 0, Math.PI * 2);
      ctx.fillStyle = sun.color;
      ctx.shadowColor = 'rgba(255, 165, 0, 0.9)';
      ctx.shadowBlur = 40;
      ctx.fill();
      ctx.closePath();

      const orbitGuides = [90, 110, ,140, 180, 230, 290, 380, 460, 550, 650, 760, 880, 1030];
      ctx.setLineDash([7, 15]);
      orbitGuides.forEach(radius => {
        ctx.beginPath();
        ctx.arc(sun.x, sun.y, radius, 0, Math.PI * 2);
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.15)';
        ctx.stroke();
        ctx.closePath();
      });
      ctx.setLineDash([]);
    }

function drawStars() {
    ctx.save();
    
    stars.forEach(star => {

        star.distance += (maxSpeed * (star.z / 300)); 
        if (star.distance > Math.max(canvas.width, canvas.height)) {
            star.distance = 0;
            star.angle = Math.random() * Math.PI * 2;
        }
        
        star.x = canvas.width / 2 + Math.cos(star.angle) * star.distance;
        star.y = canvas.height / 2 + Math.sin(star.angle) * star.distance;

        const baseOpacity = Math.min(1, (star.distance / 100));
        

        const flicker = Math.random() * 0.2; 
        const opacity = Math.max(0, Math.min(1, baseOpacity + flicker - 0.1));        ctx.beginPath();
        ctx.arc(
            star.x,
            star.y,
            star.radius * (0.5 + star.distance / 90000), 
            0,
            Math.PI * 2
        );
        ctx.fillStyle = `rgba(157, 157, 255, ${opacity})`;
        ctx.fill();
        ctx.closePath();
    });
    
    ctx.restore();
}


    function drawPlanets() {
      planets.forEach(planet => {
        ctx.beginPath();
        ctx.arc(planet.x, planet.y, planet.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'lightgrey';
        ctx.fill();
        ctx.closePath();
      });
    }

    function drawLaunchPreview() {
      if (isDragging && launchStart && currentPosition) {
        const mass = parseInt(document.getElementById('massSlider').value);
        const radius = mass * (sun.radius * 0.4 / 100);
        // Draw launch planet preview
        ctx.beginPath();
        ctx.arc(launchStart.x, launchStart.y, radius, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(100, 100, 100, 0.5)';
        ctx.fill();
        ctx.closePath();
        // Draw drag line
        ctx.beginPath();
        ctx.moveTo(launchStart.x, launchStart.y);
        ctx.lineTo(currentPosition.x, currentPosition.y);
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
        ctx.lineWidth = 2;
        ctx.setLineDash([5, 5]);
        ctx.stroke();
        ctx.setLineDash([]);
        const dx = launchStart.x - currentPosition.x;
        const dy = launchStart.y - currentPosition.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const power = Math.min(distance / 300, 1); // Reduced power scaling for finer control
        const velocity = {
          x: dx * 0.03 * power, 
          y: dy * 0.03 * power
        };

        const trajectoryPoints = predictTrajectory(
          launchStart.x,
          launchStart.y,
          velocity.x,
          velocity.y,
          mass
        );

        if (trajectoryPoints.length > 1) {
          ctx.beginPath();
          ctx.moveTo(trajectoryPoints[0].x, trajectoryPoints[0].y);
          for (let i = 1; i < trajectoryPoints.length; i++) {
            ctx.lineTo(trajectoryPoints[i].x, trajectoryPoints[i].y);
          }
          ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
          ctx.lineWidth = 1;
          ctx.stroke();
        }
        // Draw launch info
        ctx.fillStyle = 'white';
        ctx.font = '16px Arial';
        ctx.fillText(`Power: ${(power * 100).toFixed(0)}%`, 10, 30);
      }
    }

    function updatePlanets() {
      const dt = 0.5;
      planets.forEach((planet, index) => {
        if (planet.isLaunched) {
          let totalForceX = 0;
          let totalForceY = 0;
          const sunForce = calculateGravity(planet, sun);
          totalForceX += sunForce.x;
          totalForceY += sunForce.y;
          planets.forEach((otherPlanet, otherIndex) => {
            if (index !== otherIndex) {
              const planetForce = calculateGravity(planet, otherPlanet);
              totalForceX += planetForce.x;
              totalForceY += planetForce.y;
            }
          });
          planet.velocity.x += (totalForceX / planet.mass) * dt;
          planet.velocity.y += (totalForceY / planet.mass) * dt;
          planet.x += planet.velocity.x * dt;
          planet.y += planet.velocity.y * dt;
          const distanceToSun = Math.sqrt((planet.x - sun.x) ** 2 + (planet.y - sun.y) ** 2);
          if (distanceToSun < sun.radius + planet.radius) {
            planets.splice(index, 1);
            return;
          }
        }
      });

      for (let i = 0; i < planets.length; i++) {
        for (let j = i + 1; j < planets.length; j++) {
          const dx = planets[j].x - planets[i].x;
          const dy = planets[j].y - planets[i].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < planets[i].radius + planets[j].radius) {
            const newMass = planets[i].mass + planets[j].mass;
            const totalMomentumX = planets[i].mass * planets[i].velocity.x +
              planets[j].mass * planets[j].velocity.x;
            const totalMomentumY = planets[i].mass * planets[i].velocity.y +
              planets[j].mass * planets[j].velocity.y;
            const mergedPlanet = createPlanet(
              newMass,
              (planets[i].x * planets[i].mass + planets[j].x * planets[j].mass) / newMass,
              (planets[i].y * planets[i].mass + planets[j].y * planets[j].mass) / newMass, {
                x: totalMomentumX / newMass,
                y: totalMomentumY / newMass
              }
            );
            planets.splice(j, 1);
            planets.splice(i, 1);
            planets.push(mergedPlanet);
            break;
          }
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawStars();
      drawSun();
      drawPlanets();
      drawLaunchPreview();
      updatePlanets();
      requestAnimationFrame(animate);
    }
    canvas.addEventListener('mousedown', (event) => {
      isDragging = true;
      launchStart = {
        x: event.clientX,
        y: event.clientY
      };
      currentPosition = {
        x: event.clientX,
        y: event.clientY
      };
    });
    canvas.addEventListener('mousemove', (event) => {
      if (isDragging) {
        currentPosition = {
          x: event.clientX,
          y: event.clientY
        };
      }
    });
    canvas.addEventListener('mouseup', (event) => {
      if (isDragging && launchStart) {
        const mass = parseInt(document.getElementById('massSlider').value);
        const dx = launchStart.x - currentPosition.x;
        const dy = launchStart.y - currentPosition.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const power = Math.min(distance / 300, 1);
        const velocity = {
          x: dx * 0.03 * power,
          y: dy * 0.03 * power
        };
        const newPlanet = createPlanet(mass, launchStart.x, launchStart.y, velocity);
        planets.push(newPlanet);
      }
      isDragging = false;
      launchStart = null;
      currentPosition = null;
    });
    canvas.addEventListener('touchstart', (event) => {
      event.preventDefault();
      isDragging = true;
      launchStart = {
        x: event.touches[0].clientX,
        y: event.touches[0].clientY
      };
      currentPosition = {
        x: event.touches[0].clientX,
        y: event.touches[0].clientY
      };
    });
    canvas.addEventListener('touchmove', (event) => {
      event.preventDefault();
      if (isDragging) {
        currentPosition = {
          x: event.touches[0].clientX,
          y: event.touches[0].clientY
        };
      }
    });
    canvas.addEventListener('touchend', (event) => {
      if (isDragging && launchStart && currentPosition) {
        const mass = parseInt(document.getElementById('massSlider').value);
        const dx = launchStart.x - currentPosition.x;
        const dy = launchStart.y - currentPosition.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const power = Math.min(distance / 200, 1);
        const velocity = {
          x: dx * 0.05 * power,
          y: dy * 0.05 * power
        };
        const newPlanet = createPlanet(mass, launchStart.x, launchStart.y, velocity);
        planets.push(newPlanet);
      }
      isDragging = false;
      launchStart = null;
      currentPosition = null;
    });
    document.getElementById('resetButton').addEventListener('click', () => {
      planets.length = 0;
    });
    animate();
  </script>
</body>
