<html lang="da">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChoiceForge by Marc Sonne Dahl</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Frijole&display=swap');

    :root {
      --bg-color: #f0f4f8;
      --text-color: #2d3748;
      --shadow-light: #ffffff;
      --shadow-dark: #d1d9e6;
      --accent-color: #4a5568;
      --logo-color: #2d3748;
      --card-bg: #ffffff;
      --card-back-bg: #4a5568;
    }

    body.dark-mode {
      --bg-color: #1a202c;
      --text-color: #e2e8f0;
      --shadow-light: #2d3748;
      --shadow-dark: #0d1117;
      --accent-color: #718096;
      --logo-color: #e2e8f0;
      --card-bg: #2d3748;
      --card-back-bg: #718096;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin: 0 auto;
    }

    .logo {
      font-family: "Frijole", system-ui;
      font-weight: 400;
      font-style: normal;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3.5rem;
      color: var(--logo-color);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      margin-bottom: 0px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0px;
    }

    h5 {
      font-size: 0.6rem;
      margin-bottom: 10px;
      margin-top: -20px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
    }

    .log {
      margin-top: 20px;
      padding: 10px;
      background-color: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      color: var(--text-color);
      width: 100%;
      max-width: 300px;
      float: bottom;
    }

    .clear-history-btn {
      background-color: var(--clear-history-bg, #f56565);
      color: var(--bg-color);
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
      display: block;
      float: right;
    }

    .clear-history-btn:hover {
      background-color: var(--text-color);
    }

    .shuffling {
      animation: shuffle 0.5s ease-in-out;
    }

    @keyframes shuffle {
      0% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(20px);
      }

      50% {
        transform: translateX(-20px);
      }

      100% {
        transform: translateX(0);
      }
    }

    .tooltip {
      position: fixed;
      top: 20px;
      right: 20px;
      cursor: pointer;
      color: var(--text-color);
      font-size: 1em;
      background-color: var(--card-bg);
      padding: 0.8em;
      border-radius: 50%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 250px;
      background-color: var(--card-bg);
      color: var(--text-color);
      text-align: left;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: absolute;
      z-index: 1;
      top: 125%;
      right: 0;
      margin-top: 10px;
      opacity: 0;
      transition: opacity 0.3s, visibility 0.3s;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    .btn-toggle-dark-mode {
      position: fixed;
      top: 20px;
      left: 20px;
      cursor: pointer;
      font-size: 1em;
      background: none;
      border: none;
      color: var(--text-color);
      transition: color 0.3s;
      background-color: var(--card-bg);
      padding: 0.8em;
      border-radius: 50%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .input-wrapper {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 600px;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .input-field {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: var(--card-bg);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      color: var(--text-color);
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
    }

    .input-field:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--accent-color);
    }

    .btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      background: var(--accent-color);
      color: var(--bg-color);
      font-weight: 600;
      box-sizing: border-box;
      transition: background-color 0.3s, transform 0.1s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn:hover {
      background: var(--text-color);
      transform: translateY(-2px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .add-btn {
      background-color: #48bb78;
    }

    .clear-btn {
      background-color: #f56565;
    }

    #board {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 100%;
    }

    .card {
      width: calc(33.333% - 20px);
      height: 120px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card:hover .card-inner {
      transform: scale(1.05);
    }

    .card.flip .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-weight: 600;
      transition: background-color 0.3s, color 0.3s;
    }

    .card-front {
      background-color: var(--card-bg);
      color: var(--text-color);
      font-size: 0.7em;
      text-align: center;
    }

    .card-back {
      background-color: var(--card-back-bg);
      color: var(--bg-color);
      transform: rotateY(180deg);
    }

    @media (max-width: 768px) {
      .card {
        width: calc(50% - 20px);
      }
    }

    @media (max-width: 480px) {
      .card {
        width: 100%;
      }

      .input-wrapper {
        flex-direction: column;
      }

      .input-field,
      .btn {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <i class="fa-solid fa-fingerprint"></i>
    </div>
    <h2>ChoiceForge</h2>
    <h5>by Marc Sonne Dahl</h5>
    <div class="tooltip"><i class="fa-regular fa-circle-question"></i>
      <div class="tooltiptext">
        <ol>
          <li>Enter your choices</li>
          <li>Separate choices with commas, "Add" or "Enter"</li>
          <li>Cards shuffle automatically</li>
          <li>Click on a card to reveal your choice</li>
          <li>"Clear" to start over with new choices</li>
        </ol>
      </div>
    </div>
    <button id="toggleDarkMode" class="btn-toggle-dark-mode"><i class="fa-solid fa-circle-half-stroke"></i></button>
    <div class="input-wrapper">
      <input type="text" id="inputField" class="input-field" placeholder="Enter your choices" required>
      <button id="addBtn" class="btn add-btn"><i class="fa-solid fa-plus"></i></button>
      <button id="clearBtn" class="btn clear-btn"><i class="fa-regular fa-trash-can"></i></button>
    </div>
    <div id="board"></div>
  </div>
  <div id="historyLog" class="log">
    History log:
    <button id="clearHistoryBtn" class="clear-history-btn">Clear History</button>
  </div>

  <script>
    const board = document.getElementById("board");
    const inputField = document.getElementById("inputField");
    const addBtn = document.getElementById("addBtn");
    const clearBtn = document.getElementById("clearBtn");
    const cards = [];
    inputField.addEventListener("input", function(event) {
      const lastChar = event.target.value.slice(-1);
      if (lastChar === ",") {
        addChoices();
      }
    });
    inputField.addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        addChoices();
      }
    });
    addBtn.addEventListener("click", addChoices);
    clearBtn.addEventListener("click", clearBoard);

    function addChoices() {
      const choices = inputField.value
        .split(",")
        .map(choice => choice.trim())
        .filter(choice => choice !== "");
      choices.forEach(choice => {
        createCard(choice);
        shuffleCards();
      });
      inputField.value = "";
    }

    function createCard(input) {
      if (input) {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
          <div class="card-inner">
            <div class="card-front"><i class="fa-solid fa-fingerprint"></i></div>
            <div class="card-back">${input}</div>
          </div>
        `;
        card.addEventListener("click", function() {
          flipCard(card);
        });
        board.appendChild(card);
        cards.push(card);
      }
    }

    function shuffleCards() {
      cards.forEach(card => card.classList.add('shuffling'));
      setTimeout(() => {
        cards.forEach(card => card.classList.remove('shuffling'));
      }, 500);
      for (let i = cards.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [cards[i], cards[j]] = [cards[j], cards[i]];
      }
      cards.forEach(card => board.appendChild(card));
    }
    const historyLog = document.getElementById("historyLog");

    function flipCard(card) {
      card.classList.toggle("flip");
      if (card.classList.contains("flip")) {
        const choice = card.querySelector('.card-back').textContent;
        addToHistoryLog(choice);
      }
    }

    function addToHistoryLog(choice) {
      const logItem = document.createElement('div');
      logItem.textContent = `Revealed: ${choice}`;
      historyLog.appendChild(logItem);
    }

    function clearBoard() {
      while (board.firstChild) {
        board.removeChild(board.firstChild);
      }
      cards.length = 0;
    }
    const toggleDarkModeBtn = document.getElementById("toggleDarkMode");
    const body = document.body;
    toggleDarkModeBtn.addEventListener("click", () => {
      body.classList.toggle("dark-mode");
    });
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      body.classList.add('dark-mode');
    }
    const clearHistoryBtn = document.getElementById("clearHistoryBtn");
    clearHistoryBtn.addEventListener("click", function() {
      const logItems = historyLog.querySelectorAll('div');
      logItems.forEach(item => item.remove());
    });
  </script>
</body>

</html>
