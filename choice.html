<html>

<head>
  <title>ChoiceForge by Marc Sonne Dahl</title>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap");

    body {
      font-family: "Roboto", sans-serif;
      margin: 0;
      padding: 0;
      background: none;
      display: flex;
      align-items: center;
      justify-content: center;
      height: auto;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: auto;
      width: 100%;
      padding-top: 20px;
    }

    .logo {
      font-family: "Indie Flower", cursive;
      font-weight: 400;
      font-style: normal;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 80px;
      height: 80px;
      border: 10px solid #007bff;
      border-radius: 50%;
      font-size: 50px;
      font-weight: bold;
      color: #007bff;
      text-transform: uppercase;
    }

    h1 {
      margin: 0;
      color: #333;
      font-weight: 700;
      font-size: 2em;
      margin-bottom: 15px;
      text-align: center;
    }

    h2 {
      margin: 0;
      color: #777;
      font-weight: 400;
      font-size: 1.4em;
      margin-bottom: 20px;
      text-align: center;
      padding-top: 20px;
    }

    h5 {
      margin: 0;
      color: #999;
      font-weight: 400;
      font-size: 1em;
      margin-bottom: 25px;
      text-align: left;
      line-height: 1.5;
    }

    h5 span {
      display: block;
      margin-bottom: 9px;
    }

    .input-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: inherit;
      width: 600px;
      max-width: 100vh;
      margin-bottom: 15px;
    }

    .input-field {
      flex: 1;
      width: 61vh;
      padding: 10px;
      border: none;
      border-radius: 15px;
      font-size: 1em;
      margin-bottom: 10px;
      outline: none;
      background: #f0f0f0;
      box-shadow: inset 1px 1px 5px lightgrey, inset -1px -1px 5px #ffffff;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      max-width: 90vh;
    }

    .add-btn,
    .clear-btn {
      padding: 10px 30px;
      border: 3px;
      width: 31vh;
      border-color: #ffffff;
      border-radius: 13px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .add-btn {
      background-color: #46bc46;
      color: #ffffff;
      margin-right: 10px;
    }

    .add-btn:hover {
      background-color: grey;
      box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
    }

    .clear-btn {
      background-color: #ff5050;
      color: #ffffff;
    }

    .clear-btn:hover {
      background-color: grey;
      box-shadow: 0 4px 8px rgba(255, 80, 80, 0.3);
    }

    #board {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      width: 90vh;
      margin-top: 20px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 100vh;
      width: auto;
    }

    .card {
      position: relative;
      min-width: 25%;
      height: 80px;
      background-color: #ffffff;
      margin: 10px;
      border-radius: 10px;
      border: 1px solid #f0f0f0;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 4px 4px 8px #d9d9d9, -4px -4px 8px #ffffff;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      text-align: center;
      flex: 1 1 calc(33.33% - 20px);
      max-width: calc(33.33% - 20px);
      box-sizing: border-box;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .card.flip .back {
      transform: rotateY(0deg);
    }

    .card.flip .front {
      transform: rotateY(180deg);
    }

    .card .front,
    .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      font-weight: bold;
      font-size: 14px;
      border-radius: 10px;
      padding: 10px;
      box-sizing: border-box;
    }

    .card .front {
      background-color: #eeeeee;
      transform: rotateY(0deg);
    }

    .card .back {
      background-color: #93c47d;
      color: #fff;
      transform: rotateY(180deg);
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .instructions {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .instructions li {
      color: #999;
      font-weight: 400;
      font-size: 14px;
      margin-bottom: 10px;
      text-align: left;
      line-height: 1.5;
    }

    @media (max-width: 768px) {
      .card {
        flex: 1 1 calc(50% - 20px);
        max-width: calc(50% - 20px);
      }
    }

    @media (max-width: 480px) {
      .card {
        flex: 1 1 100%;
        max-width: 100%;
      }

      .container {
        padding: 0 10px;
        /* Optional: add horizontal padding on very small screens */
      }
    }
  </style>

</head>

<body>
  <div class="container">
    <h1>ChoiceForge</h1>
    <div class="logo">CF</div>
    <h2>by Marc Sonne Dahl</h2>
    <ul class="instructions">
      <li>Enter your choices, separated by comma or by clicking on ADD.</li>
      <li>Cards are shuffled automatically.</li>
      <li>Choose one of the cards.</li>
      <li>The choice is made.</li>
    </ul>
    <div class="input-wrapper">
      <input type="text" id="inputField" class="input-field" placeholder="Enter topics here, use comma" required>
      <div class="button-container">
        <button id="addBtn" class="add-btn">Add</button>
        <button id="clearBtn" class="clear-btn">Clear</button>
      </div>
    </div>
    <div id="board"></div>
  </div>

  <script>
    const board = document.getElementById("board");
    const inputField = document.getElementById("inputField");
    const addBtn = document.getElementById("addBtn");
    const clearBtn = document.getElementById("clearBtn");
    const cards = [];
    inputField.addEventListener("input", function() {
      if (inputField.value.endsWith(",")) {
        const topics = inputField.value
          .split(",")
          .map((topic) => topic.trim())
          .filter((topic) => topic !== "");
        topics.forEach((topic) => createCard(topic));
        inputField.value = "";
      }
      shuffleCards();
    });
    addBtn.addEventListener("click", function() {
      const newTopic = inputField.value.trim();
      if (newTopic) {
        createCard(newTopic);
        shuffleCards();
        inputField.value = "";
      }
    });
    clearBtn.addEventListener("click", clearBoard);

    function createCard(input) {
      if (input) {
        const card = document.createElement("div");
        card.classList.add("card");
        const front = document.createElement("div");
        front.classList.add("front");
        const back = document.createElement("div");
        back.classList.add("back");
        back.textContent = input;
        card.appendChild(front);
        card.appendChild(back);
        card.addEventListener("click", function() {
          flipCard(card);
        });
        board.appendChild(card);
        cards.push(card);
      }
    }

    function shuffleCards() {
      for (let i = cards.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [cards[i], cards[j]] = [cards[j], cards[i]];
      }
      cards.forEach((card) => board.appendChild(card));
    }

    function flipCard(card) {
      card.classList.toggle("flip");
      card.querySelector(".front").style.visibility = "visible";
    }

    function clearBoard() {
      while (board.firstChild) {
        board.removeChild(board.firstChild);
      }
      cards.length = 0;
    }
  </script>
</body>

</html>
