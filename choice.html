<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChoiceForge by Marc Sonne Dahl</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Righteous&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4a90e2;
      --secondary-color: #f39c12;
      --bg-color: #f4f4f4;
      --text-color: #333;
      --card-bg: #fff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    body.dark-mode {
      --primary-color: #3a7bd5;
      --secondary-color: #f1c40f;
      --bg-color: #2c3e50;
      --text-color: #ecf0f1;
      --card-bg: #34495e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      font-family: 'Righteous', cursive;
      font-size: 3rem;
      color: var(--primary-color);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    input,
    button {
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
    }

    input {
      flex-grow: 1;
      background-color: var(--card-bg);
      color: var(--text-color);
    }

    button {
      cursor: pointer;
      background-color: var(--primary-color);
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--secondary-color);
    }

    #board {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 8px;
      box-shadow: var(--shadow);
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      text-align: center;
    }

    .card-front {
      background-color: var(--primary-color);
      color: white;
    }

    .card-back {
      background-color: var(--secondary-color);
      color: var(--text-color);
      transform: rotateY(180deg);
    }

    .toggle-dark-mode {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div class="logo">CF</div>
      <h1>ChoiceForge</h1>
      <p>by Marc Sonne Dahl</p>
    </header>
    <div class="controls">
      <input type="text" id="choiceInput" placeholder="Enter your choices (comma-separated)">
      <button id="addBtn">Add</button>
      <button id="clearBtn">Clear</button>
    </div>
    <div id="board"></div>
  </div>
  <button class="toggle-dark-mode" id="darkModeToggle">ðŸŒ“</button>

  <script>
    const choiceInput = document.getElementById('choiceInput');
    const addBtn = document.getElementById('addBtn');
    const clearBtn = document.getElementById('clearBtn');
    const board = document.getElementById('board');
    const darkModeToggle = document.getElementById('darkModeToggle');
    let choices = [];

    function addChoices() {
      const newChoices = choiceInput.value.split(',').map(choice => choice.trim()).filter(Boolean);
      choices = [...choices, ...newChoices];
      renderBoard();
      choiceInput.value = '';
    }

    function clearChoices() {
      choices = [];
      renderBoard();
    }

    function renderBoard() {
      board.innerHTML = '';
      shuffleArray(choices).forEach((choice, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            <span>Choice ${index + 1}</span>
                        </div>
                        <div class="card-back">
                            <span>${choice}</span>
                        </div>
                    </div>
                `;
        card.addEventListener('click', () => card.classList.toggle('flipped'));
        board.appendChild(card);
      });
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    addBtn.addEventListener('click', addChoices);
    clearBtn.addEventListener('click', clearChoices);
    choiceInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addChoices();
    });
    darkModeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>

</html>
