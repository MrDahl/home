<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Armed Bandit Emoji Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90%;
      margin: 0;
      background-color: #e0e5ec;
    }

    #game {
      text-align: center;
      background-color: #e0e5ec;      
      padding: 40px;
      margin-top: 20px;
      padding-right: 40px;
      border-radius: 20px;
      box-shadow:
        8px 8px 15px #a3b1c6,
        -8px -8px 15px #ffffff;
    }

    #slots {
      font-size: 50px;
      margin: 20px 0;
      height: 80px;
      overflow: hidden;
      background-color: #e0e5ec;
      border-radius: 20px;
      padding: 15px;
      box-shadow:
        inset 5px 5px 10px #a3b1c6,
        inset -5px -5px 10px #ffffff;
    }

    .reel {
      display: inline-block;
      width: 70px;
      height: 80px;
      overflow: hidden;
      text-align: center;
      box-sizing: border-box;
      margin: 0 5px;
      background-color: #e0e5ec;
      position: relative;
      border-radius: 10px;
      box-shadow:
        inset 2px 2px 5px #a3b1c6,
        inset -2px -2px 5px #ffffff;
    }

    .reel-inner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      transition: top 3s cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    .emoji {
      height: 80px;
      line-height: 80px;
    }

    input,
    button {
      font-size: 18px;
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 50px;
      background-color: #e0e5ec;
      color: #333;
      box-shadow:
        5px 5px 10px #a3b1c6,
        -5px -5px 10px #ffffff;
      transition: all 0.2s ease;
    }

    input:focus,
    button:focus {
      outline: none;
      box-shadow:
        inset 2px 2px 5px #a3b1c6,
        inset -2px -2px 5px #ffffff;
    }

    button:active {
      box-shadow:
        inset 2px 2px 5px #a3b1c6,
        inset -2px -2px 5px #ffffff;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(224, 229, 236, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #333;
      font-size: 24px;
    }

    #restart {
      font-size: 20px;
      cursor: pointer;
    }

    h1,
    p {
      color: #333;
      text-shadow: 1px 1px 2px #ffffff;
    }

    h1 {
      font-size: 8em;
      margin-left: 2.5vh;
      padding: -60px;
    }

    #message {
      font-size: 20px;
      color: red;
      margin-top: 20px;
      height: 30px;
      /* Adjust the height as needed */
    }

    #houseMessage {
      font-size: 3em;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div id="game">
    <h1>üé∞</h1>
    <div id="slots">
      <div class="reel" id="reel1">
        <div class="reel-inner"></div>
      </div>
      <div class="reel" id="reel2">
        <div class="reel-inner"></div>
      </div>
      <div class="reel" id="reel3">
        <div class="reel-inner"></div>
      </div>
    </div>
    <p>ü™ô<span id="coins">1000</span></p>
    <input type="number" id="bet" min="1" max="1000" value="10">
    <button id="playButton" onclick="play()">Spin</button>
    <div id="message"></div>
  </div>
  <div id="overlay">
    <div id="houseMessage">The House Always Wins...</div>
    <button id="restart" onclick="restart()">Restart</button>
  </div>

  <script>
    const emojis = ['üçí', 'üçã', 'üçä', 'üçá', 'üçâ', 'üçå', 'üçé', 'üçë', 'üçç', 'ü™ô'];
    let coins = 1000;
    let isSpinning = false;

    function updateCoins() {
      document.getElementById('coins').textContent = coins;
    }

    function createReelContent(reelInner) {
      reelInner.innerHTML = '';
      const reelContent = [];
      for (let i = 0; i < 30; i++) {
        const emoji = emojis[Math.floor(Math.random() * emojis.length)];
        reelContent.push(emoji);
      }
      // Duplicate the content to create a seamless loop
      reelInner.innerHTML = reelContent.concat(reelContent).map(emoji => `<div class="emoji">${emoji}</div>`).join('');
    }

    function spin(reelId, duration) {
      return new Promise((resolve) => {
        const reel = document.getElementById(reelId);
        const reelInner = reel.querySelector('.reel-inner');
        const itemHeight = 80;
        const totalItems = reelInner.children.length / 2; // We duplicated the content
        // Calculate a random stopping position
        const stopPosition = Math.floor(Math.random() * totalItems);
        const spinDistance = (totalItems + stopPosition) * itemHeight;
        reelInner.style.transition = `top ${duration}ms cubic-bezier(0.25, 0.1, 0.25, 1)`;
        reelInner.style.top = `-${spinDistance}px`;
        setTimeout(() => {
          reelInner.style.transition = 'none';
          reelInner.style.top = `-${stopPosition * itemHeight}px`;
          const result = reelInner.children[stopPosition].textContent;
          resolve(result);
        }, duration);
      });
    }
    async function play() {
      if (isSpinning) return;
      const bet = parseInt(document.getElementById('bet').value);
      if (isNaN(bet) || bet < 1 || bet > coins) {
        document.getElementById('message').textContent = 'Invalid bet amount!';
        return;
      }
      isSpinning = true;
      document.getElementById('playButton').disabled = true;
      document.getElementById('message').textContent = ''; // Clear previous message
      coins -= bet;
      updateCoins();
      const result = await Promise.all([
        spin('reel1', 3000),
        spin('reel2', 3500),
        spin('reel3', 4000)
      ]);
      let winAmount = 0;
      if (result[0] === 'ü™ô' && result[1] === 'ü™ô' && result[2] === 'ü™ô') {
        winAmount = bet * 100;
        document.getElementById('message').textContent = `JACKPOT! You won ${winAmount} coins!`;
      } else if (result[0] === result[1] && result[1] === result[2]) {
        winAmount = bet * 5;
        document.getElementById('message').textContent = `Three of a kind! You won ${winAmount} coins!`;
      } else if (result[0] === result[1] || result[1] === result[2] || result[0] === result[2]) {
        winAmount = bet * 2;
        document.getElementById('message').textContent = `Two of a kind! You won ${winAmount} coins!`;
      }
      coins += winAmount;
      updateCoins();
      if (coins <= 0) {
        document.getElementById('overlay').style.display = 'flex';
      }
      isSpinning = false;
      document.getElementById('playButton').disabled = false;
    }

    function restart() {
      coins = 1000;
      updateCoins();
      document.getElementById('overlay').style.display = 'none';
      document.querySelectorAll('.reel-inner').forEach(createReelContent);
    }
    updateCoins();
    document.querySelectorAll('.reel-inner').forEach(createReelContent);
  </script>
</body>

</html>
