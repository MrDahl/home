<html lang="en">
<!-- Created by Marc Sonne Dahl (c) 2024 -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Slot Machine</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff;
    }

    #game {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    #slots {
      display: flex;
      justify-content: space-around;
      margin: 2rem 0;
      perspective: 1000px;
    }

    .reel {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .reel-inner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      transition: top 3s cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    .emoji {
      height: 80px;
      line-height: 80px;
      font-size: 3rem;
    }

    #coins {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    #bet {
      width: 100px;
      padding: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      margin-right: 0.5rem;
      background: rgba(255, 255, 255, 0.2);
      color: #ffffff;
      text-align: center;
    }

    #playButton {
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #playButton:hover {
      background: #45a049;
    }

    #playButton:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }

    #message {
      height: 1.5rem;
      margin-top: 1rem;
      font-weight: 600;
      color: #FFD700;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #houseMessage {
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    #restart {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #restart:hover {
      background: #45a049;
    }

    @keyframes spin {
      0% {
        transform: rotateX(0deg);
      }

      100% {
        transform: rotateX(360deg);
      }
    }

    .spinning .reel {
      animation: spin 0.5s linear infinite;
    }
  </style>
</head>
  <!-- Created by Marc Sonne Dahl (c) 2024 -->
<body>
  <div id="game">
    <h1>üé∞ Emoji Slots</h1>
    <div id="slots">
      <div class="reel" id="reel1">
        <div class="reel-inner"></div>
      </div>
      <div class="reel" id="reel2">
        <div class="reel-inner"></div>
      </div>
      <div class="reel" id="reel3">
        <div class="reel-inner"></div>
      </div>
    </div>
    <div id="coins">ü™ô <span id="coinAmount">1000</span></div>
    <input type="number" id="bet" min="1" max="1000" value="10" placeholder="Bet">
    <button id="playButton" onclick="play()">Spin</button>
    <div id="message"></div>
  </div>
  <div id="overlay">
    <div id="houseMessage">ü™¨ The House Always Wins...</div>
    <button id="restart" onclick="restart()">Play Again</button>
  </div>
  <!-- Created by Marc Sonne Dahl (c) 2024 -->
  <script>
    const emojis = ['üçí', 'üçã', 'üçä', 'üçá', 'üçâ', 'üçå', 'üçé', 'üçë', 'üçç', 'ü™ô'];
    let coins = 1000;
    let isSpinning = false;

    function updateCoins() {
      document.getElementById('coinAmount').textContent = coins;
    }

    function createReelContent(reelInner) {
      reelInner.innerHTML = '';
      const reelContent = [];
      for (let i = 0; i < 30; i++) {
        const emoji = emojis[Math.floor(Math.random() * emojis.length)];
        reelContent.push(emoji);
      }
      reelInner.innerHTML = reelContent.concat(reelContent).map(emoji => `<div class="emoji">${emoji}</div>`).join('');
    }

    function spin(reelId, duration) {
      return new Promise((resolve) => {
        const reel = document.getElementById(reelId);
        const reelInner = reel.querySelector('.reel-inner');
        const itemHeight = 80;
        const totalItems = reelInner.children.length / 2;
        const stopPosition = Math.floor(Math.random() * totalItems);
        const spinDistance = (totalItems + stopPosition) * itemHeight;
        reel.classList.add('spinning');
        setTimeout(() => {
          reel.classList.remove('spinning');
          reelInner.style.transition = `top ${duration}ms cubic-bezier(0.25, 0.1, 0.25, 1)`;
          reelInner.style.top = `-${spinDistance}px`;
        }, 1000);
        setTimeout(() => {
          reelInner.style.transition = 'none';
          reelInner.style.top = `-${stopPosition * itemHeight}px`;
          const result = reelInner.children[stopPosition].textContent;
          resolve(result);
        }, duration + 1000);
      });
    }
    async function play() {
      if (isSpinning) return;
      const bet = parseInt(document.getElementById('bet').value);
      if (isNaN(bet) || bet < 1 || bet > coins) {
        document.getElementById('message').textContent = 'Invalid bet amount!';
        return;
      }
      isSpinning = true;
      document.getElementById('playButton').disabled = true;
      document.getElementById('message').textContent = '';
      coins -= bet;
      updateCoins();
      const result = await Promise.all([
        spin('reel1', 2000),
        spin('reel2', 2500),
        spin('reel3', 3000)
      ]);
      let winAmount = 0;
      if (result[0] === 'ü™ô' && result[1] === 'ü™ô' && result[2] === 'ü™ô') {
        winAmount = bet * 100;
        document.getElementById('message').textContent = `üéâ JACKPOT! You won ${winAmount} coins!`;
      } else if (result[0] === result[1] && result[1] === result[2]) {
        winAmount = bet * 5;
        document.getElementById('message').textContent = `üéä Three of a kind! You won ${winAmount} coins!`;
      } else if (result[0] === result[1] || result[1] === result[2] || result[0] === result[2]) {
        winAmount = bet * 2;
        document.getElementById('message').textContent = `‚ú® Two of a kind! You won ${winAmount} coins!`;
      }
      coins += winAmount;
      updateCoins();
      if (coins <= 0) {
        setTimeout(() => {
          document.getElementById('overlay').style.display = 'flex';
        }, 1500);
      }
      isSpinning = false;
      document.getElementById('playButton').disabled = false;
    }

    function restart() {
      coins = 1000;
      updateCoins();
      document.getElementById('overlay').style.display = 'none';
      document.querySelectorAll('.reel-inner').forEach(createReelContent);
    }
    updateCoins();
    document.querySelectorAll('.reel-inner').forEach(createReelContent);
  </script>
</body>
  <!-- Created by Marc Sonne Dahl (c) 2024 -->
</html>
