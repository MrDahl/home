<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Snail Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        :root {
            --red: #ff6b6b;
            --blue: #74b9ff;
            --green: #55efc4;
            --yellow: #f9ca24;
            --purple: #a29bfe;
            --orange: #fdcb6e;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: "Pacifico", cursive;
            user-select: none;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 95%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .board {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .track {
            display: flex;
            flex-direction: column;
        }

        .square {
            aspect-ratio: 1;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .square:not(:empty) {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .red { background-color: var(--red); }
        .blue { background-color: var(--blue); }
        .green { background-color: var(--green); }
        .yellow { background-color: var(--yellow); }
        .purple { background-color: var(--purple); }
        .orange { background-color: var(--orange); }

        .winning-track .square {
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .button-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .game-button {
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            font-family: inherit;
            color: #fff;
            width: 100%;
            max-width: 200px;
        }

        .game-button:active {
            transform: scale(0.98);
        }

        #roll-button {
            background-color: #3498db;
        }

        #roll-button:hover {
            background-color: #2980b9;
        }

        #restart-button {
            background-color: #2ecc71;
            display: none;
        }

        #restart-button:hover {
            background-color: #27ae60;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .square {
                font-size: 1rem;
            }

            .game-button {
                font-size: 1rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Snail Race</h1>
        <div class="board" id="game-board"></div>
        <div class="button-container">
            <button onclick="rollDie()" id="roll-button" class="game-button">Roll Die</button>
            <button onclick="restartGame()" id="restart-button" class="game-button">Restart</button>
        </div>
    </div>

    <script>
        const snails = [
            { color: 'red', position: 0 },
            { color: 'blue', position: 0 },
            { color: 'green', position: 0 },
            { color: 'yellow', position: 0 },
            { color: 'purple', position: 0 },
            { color: 'orange', position: 0 }
        ];
        const boardSize = 8;
        const rollButton = document.getElementById('roll-button');
        const restartButton = document.getElementById('restart-button');
        const gameBoard = document.getElementById('game-board');

        function createBoard() {
            gameBoard.innerHTML = '';
            snails.forEach(snail => {
                const track = document.createElement('div');
                track.className = `track ${snail.color}`;
                for (let i = 0; i < boardSize; i++) {
                    const square = document.createElement('div');
                    square.className = `square ${snail.color}`;
                    if (i === 0) square.textContent = 'ðŸŒ';
                    track.appendChild(square);
                }
                gameBoard.appendChild(track);
            });
        }

        function rollDie() {
            const colors = snails.map(s => s.color);
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            rollButton.style.backgroundColor = `var(--${randomColor})`;
            const snail = snails.find(s => s.color === randomColor);
            if (snail.position < boardSize - 1) {
                snail.position++;
                updateBoard();
                checkWinner(snail);
            }
        }

        function updateBoard() {
            snails.forEach(snail => {
                const track = document.querySelector(`.track.${snail.color}`);
                const squares = track.querySelectorAll('.square');
                squares.forEach((square, index) => {
                    square.textContent = index === snail.position ? 'ðŸŒ' : '';
                });
            });
        }

        function checkWinner(snail) {
            if (snail.position === boardSize - 1) {
                const winningTrack = document.querySelector(`.track.${snail.color}`);
                winningTrack.classList.add('winning-track');
                rollButton.style.display = 'none';
                restartButton.style.display = 'block';
            }
        }

        function restartGame() {
            snails.forEach(snail => snail.position = 0);
            createBoard();
            rollButton.style.backgroundColor = '#3498db';
            rollButton.style.display = 'block';
            restartButton.style.display = 'none';
        }

        createBoard();
    </script>
</body>
</html>
