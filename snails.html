<html>
<!-- Copyright Marc Sonne Dahl 2024 -->
<head>
  <title>Snail Game</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: none;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1000px;
      max-height: 600px;
      box-sizing: border-box;
      padding: 1vmin;
      margin: 0 auto;
      font-family: "Pacifico", cursive;
      font-weight: 400;
      font-style: normal;
    }

    .board {
      flex: 1;
      width: inherit;
      display: flex;
      flex-direction: column;
      /*   justify-content: space-between; */
    }

    .track {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      border: none;
      background-color: #fff;
      width: 100%;
      flex: 1;
    }

    .square {
      width: 100%;
      aspect-ratio: 1;
      text-align: center;
      font-size: 4vmin;
      line-height: 1;
      border-radius: 0%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: inset 1px 1px 0px #fff;
      text-shadow: 0px 2px 7px #111000;
    }

    .red {
      background-color: #ff6b6b;
    }

    .blue {
      background-color: #74b9ff;
    }

    .green {
      background-color: #55efc4;
    }

    .yellow {
      background-color: #f9ca24;
    }

    .purple {
      background-color: #a29bfe;
    }

    .orange {
      background-color: #fdcb6e;
    }

    .winning-track {
      color: #333;
      font-size: 5vmin;
      font-weight: bold;
    }

    .winning-track .square::after {
      content: attr(data-letter);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .roll-button,
    .restart-button {
      font-size: 3vmin;
      padding: 3vmin;
      border: none;
      border-radius: 0px;
      cursor: pointer;
      transition: background-color 0.2s;
      width: 100%;
      box-sizing: border-box;
      box-shadow: inset 1px 1px 0px #fff;
    }

    .roll-button {
      background-color: #3498db;
      color: #fff;
    }

    .roll-button:hover {
      background-color: #2980b9;
    }

    .restart-button {
      background-color: #2ecc71;
      color: #fff;
      display: none;
    }

    .restart-button:hover {
      background-color: #27ae60;
    }

    .button-container {
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="game-container">
    <div class="board">
      <div class="track">
        <div class="square red">üêå</div>
        <div class="square red"></div>
        <div class="square red"></div>
        <div class="square red"></div>
        <div class="square red"></div>
        <div class="square red"></div>
        <div class="square red"></div>
        <div class="square red"></div>
        <div class="square red"></div>
        <div class="square red"></div>
        <div class="square red"></div>
        <div class="square red"></div>
      </div>
      <div class="track">
        <div class="square blue">üêå</div>
        <div class="square blue"></div>
        <div class="square blue"></div>
        <div class="square blue"></div>
        <div class="square blue"></div>
        <div class="square blue"></div>
        <div class="square blue"></div>
        <div class="square blue"></div>
        <div class="square blue"></div>
        <div class="square blue"></div>
        <div class="square blue"></div>
        <div class="square blue"></div>
      </div>
      <div class="track">
        <div class="square green">üêå</div>
        <div class="square green"></div>
        <div class="square green"></div>
        <div class="square green"></div>
        <div class="square green"></div>
        <div class="square green"></div>
        <div class="square green"></div>
        <div class="square green"></div>
        <div class="square green"></div>
        <div class="square green"></div>
        <div class="square green"></div>
        <div class="square green"></div>
      </div>
      <div class="track">
        <div class="square yellow">üêå</div>
        <div class="square yellow"></div>
        <div class="square yellow"></div>
        <div class="square yellow"></div>
        <div class="square yellow"></div>
        <div class="square yellow"></div>
        <div class="square yellow"></div>
        <div class="square yellow"></div>
        <div class="square yellow"></div>
        <div class="square yellow"></div>
        <div class="square yellow"></div>
        <div class="square yellow"></div>
      </div>
      <div class="track">
        <div class="square purple">üêå</div>
        <div class="square purple"></div>
        <div class="square purple"></div>
        <div class="square purple"></div>
        <div class="square purple"></div>
        <div class="square purple"></div>

        <div class="square purple"></div>

      </div>
      <div class="track">
        <div class="square orange">üêå</div>

      </div>
    </div>
    <div class="button-container">
      <button onclick="rollDie()" id="roll-button" class="roll-button">Roll Die</button>
      <button onclick="restartGame()" id="restart-button" class="restart-button">Restart</button>
    </div>
  </div>

  <script>
    const snails = [{
        color: 'red',
        position: 0
      },
      {
        color: 'blue',
        position: 0
      },
      {
        color: 'green',
        position: 0
      },
      {
        color: 'yellow',
        position: 0
      },
      {
        color: 'purple',
        position: 0
      },
      {
        color: 'orange',
        position: 0
      }
    ];
    const rollButton = document.getElementById('roll-button');
    const restartButton = document.getElementById('restart-button');

    function rollDie() {
      const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange'];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      rollButton.style.backgroundColor = randomColor;
      const snail = snails.find(s => s.color === randomColor);
      snail.position++;
      const squares = document.querySelectorAll(`.board .${snail.color}`);
      squares.forEach((square, index) => {
        if (index === snail.position) {
          square.textContent = 'üêå';
        } else {
          square.textContent = '';
        }
      });
      if (snail.position === 11) {
        const winningTrack = document.querySelector(`.board .${snail.color}`).parentNode;
        winningTrack.classList.add('winning-track');
        const squaresInTrack = winningTrack.querySelectorAll('.square');
        for (let i = 0; i < squaresInTrack.length - 1; i++) {
          squaresInTrack[i].textContent = 'WINNERSNAIL' [i];
        }
        rollButton.style.display = 'none';
        restartButton.style.display = 'block';
      }
    }

    function restartGame() {
      const winningTrack = document.querySelector('.winning-track');
      if (winningTrack) {
        winningTrack.classList.remove('winning-track');
        const squaresInTrack = winningTrack.querySelectorAll('.square');
        squaresInTrack.forEach((square, index) => {
          if (index === squaresInTrack.length - 1) {
            square.textContent = 'üêå';
          } else {
            square.textContent = '';
          }
        });
      }
      snails.forEach(snail => {
        snail.position = 0;
        const squares = document.querySelectorAll(`.board .${snail.color}`);
        squares[0].textContent = 'üêå';
        for (let i = 1; i < squares.length; i++) {
          squares[i].textContent = '';
        }
      });
      rollButton.style.backgroundColor = '#3498db';
      rollButton.style.display = 'block';
      restartButton.style.display = 'none';
    }
  </script>
</body>

</html>
