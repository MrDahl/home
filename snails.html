<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Snail Game with Spinning Wheel</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    :root {
      --red: #ff6b6b;
      --blue: #74b9ff;
      --green: #55efc4;
      --yellow: #f9ca24;
      --purple: #a29bfe;
      --orange: #fdcb6e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      font-family: "Pacifico", cursive;
      user-select: none;
      background-size: 100% 100%;
      background-position: 0px 0px;
      background-image: conic-gradient(from 0deg at 50% 50%,
          #ff6b6b 0%,
          #a29bfe 16%,
          #74b9ff 32%,
          #55efc4 49%,
          #f9ca24 66%,
          #fdcb6e 83%,
          #ff6b6b 100%);
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 70vh;
      max-width: 60vh;
      backdrop-filter: blur(30px);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      padding: 10px;
      position: relative;
    }

    h1 {
      text-align: center;
      color: #ffffff;
      font-size: 2rem;
      margin-bottom: 15px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .board {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      margin-bottom: 5px;
    }

    .track {
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
      height: 50vh;
    }

    .square {
      aspect-ratio: 0.9;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    .square:not(:empty) {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .red {
      background-color: var(--red);
    }

    .blue {
      background-color: var(--blue);
    }

    .green {
      background-color: var(--green);
    }

    .yellow {
      background-color: var(--yellow);
    }

    .purple {
      background-color: var(--purple);
    }

    .orange {
      background-color: var(--orange);
    }

    .winning-track .square {
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from {
        transform: scale(1);
      }

      to {
        transform: scale(1.1);
      }
    }

    .winner-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
      cursor: pointer;
      border-radius: 10px;
      z-index: 9000;
    }

    .winner-overlay.show {
      opacity: 1;
      pointer-events: auto;
      backdrop-filter: blur(50px);
    }

    .winner-message {
      font-size: 2rem;
      color: #fff;
      text-align: center;
      margin-bottom: 20px;
    }

    .winner-snail {
      font-size: 5rem;
      animation: bounce 1s infinite alternate;
    }

    .click-to-dismiss {
      font-size: 1rem;
      color: #fff;
      margin-top: 20px;
      opacity: 0.7;
    }

    @keyframes bounce {
      from {
        transform: translateY(0);
      }

      to {
        transform: translateY(-20px);
      }
    }

    @media (max-width: 600px) {
      .game-container {
        padding: 10px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .square {
        font-size: 1rem;
      }

      .winner-message {
        font-size: 1.5rem;
      }

      .winner-snail {
        font-size: 4rem;
      }

      .click-to-dismiss {
        font-size: 0.8rem;
      }
    }

    #wheelOfFortune {
      display: inline-block;
      position: relative;
      overflow: hidden;
      margin-top: 10px;
    }

    #wheel {
      display: block;
      aspect-ratio: 1;
      width: 30vh;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      border-radius: 50%;
      margin: 10px;
    }


    #spin {
      font: 2em sans-serif;
      user-select: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 50%;
      left: 50%;
      width: 30%;
      height: 30%;
      margin: -15%;
      background: #fff;
      color: #fff;
      box-shadow: 0 0 0 10px currentColor, 0 0px 15px 5px rgba(0, 0, 0, 0.9);
      border-radius: 50%;
      transition: 0.8s;
      text-shadow: 0 3px 10px rgba(0, 0, 0, 0.6);
    }

    #spin::after {
      content: '';
      position: absolute;
      top: -17px;
      border: 10px solid transparent;
      border-bottom-color: currentColor;
      border-top: none;
    }

    .arrow {
      position: absolute;
      display: none;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid #333;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
    }

    .result {
      margin-top: 20px;
      font-size: 1.5em;
      text-align: center;
      display: none;
    }
  </style>
</head>

<body>
  <div class="game-container">
    <div class="board" id="game-board"></div>
    <div class="winner-overlay" id="winner-overlay">
      <div class="winner-message">
        <span id="winner-color"></span> Snail Wins!
      </div>
      <div class="winner-snail">üêå</div>
      <div class="click-to-dismiss">Click anywhere to dismiss</div>
    </div>
    <div id="wheelOfFortune">
      <canvas id="wheel" width="300" height="300"></canvas>
      <div id="spin"></div>
      <div class="arrow"></div>
    </div>
    <div class="result" id="result">Spin the wheel!</div>
  </div>

  <script>
    const snails = ['red', 'blue', 'green', 'yellow', 'purple', 'orange'].map(color => ({
      color,
      position: 0
    }));
    const boardSize = 8;
    const gameBoard = document.getElementById('game-board');
    const winnerOverlay = document.getElementById('winner-overlay');
    const winnerColor = document.getElementById('winner-color');

    function createBoard() {
      gameBoard.innerHTML = '';
      snails.forEach(({
        color
      }) => {
        const track = document.createElement('div');
        track.className = `track ${color}`;
        for (let i = 0; i < boardSize; i++) {
          const square = document.createElement('div');
          square.className = `square ${color}`;
          if (i === 0) square.textContent = 'üêå';
          track.appendChild(square);
        }
        gameBoard.appendChild(track);
      });
    }

    function moveSnail(color) {
      const snail = snails.find(s => s.color === color);
      if (snail.position < boardSize - 1) {
        snail.position++;
        updateBoard();
        checkWinner(snail);
      }
    }

    function updateBoard() {
      snails.forEach(({
        color,
        position
      }) => {
        const squares = document.querySelectorAll(`.track.${color} .square`);
        squares.forEach((square, index) => {
          square.textContent = index === position ? 'üêå' : '';
        });
      });
    }

    function checkWinner(snail) {
      if (snail.position === boardSize - 1) {
        document.querySelector(`.track.${snail.color}`).classList.add('winning-track');
        showWinnerOverlay(snail.color);
      }
    }

    function showWinnerOverlay(color) {
      winnerColor.textContent = color.charAt(0).toUpperCase() + color.slice(1);
      winnerOverlay.classList.add('show');
    }

    function hideWinnerOverlay() {
      winnerOverlay.classList.remove('show');
      restartGame();
    }

    function restartGame() {
      snails.forEach(snail => snail.position = 0);
      createBoard();
      document.querySelector('.winning-track')?.classList.remove('winning-track');
    }
    winnerOverlay.addEventListener('click', hideWinnerOverlay);
    createBoard();
    const sectors = [{
        color: '#ff6b6b',
        indicator: "red"
      },
      {
        color: '#fdcb6e',
        indicator: "orange"
      },
      {
        color: '#f9ca24',
        indicator: "yellow"
      },
      {
        color: '#55efc4',
        indicator: "green"
      },
      {
        color: '#74b9ff',
        indicator: "blue"
      },
      {
        color: '#a29bfe',
        indicator: "purple"
      }
    ];
    const rand = (m, M) => Math.random() * (M - m) + m;
    const tot = sectors.length;
    const spinEl = document.querySelector('#spin');
    const ctx = document.querySelector('#wheel').getContext('2d');
    const dia = ctx.canvas.width;
    const rad = dia / 2;
    const TAU = 2 * Math.PI;
    const arc = TAU / tot;
    const friction = 0.98;
    let angVel = 0;
    let ang = 0;
    const getIndex = () => Math.floor(tot - (ang / TAU) * tot) % tot;

    function drawSector({
      color
    }, i) {
      const ang = arc * i;
      ctx.save();
      ctx.beginPath();
      ctx.fillStyle = color;
      ctx.moveTo(rad, rad);
      ctx.arc(rad, rad, rad, ang, ang + arc);
      ctx.lineTo(rad, rad);
      ctx.fill();
      ctx.restore();
    }

    function rotate() {
      ctx.canvas.style.transform = `rotate(${ang - Math.PI / 2}rad)`;
      spinEl.style.background = sectors[getIndex()].color;
    }

    function frame() {
      if (!angVel) return;
      angVel *= friction;
      if (angVel < 0.002) {
        angVel = 0;
        moveSnail(sectors[getIndex()].indicator);
      }
      ang += angVel;
      ang %= TAU;
      rotate();
    }
    spinEl.addEventListener('click', () => {
      if (!angVel) angVel = rand(0.25, 0.45);
    });

    function engine() {
      frame();
      requestAnimationFrame(engine);
    }

    function init() {
      sectors.forEach(drawSector);
      rotate();
      engine();
      spinEl.addEventListener('click', () => {
        if (!angVel) {
          angVel = rand(0.25, 0.45);
          setTimeout(() => moveSnail(sectors[getIndex()].indicator), 3000);
        }
      });
    }
    init();
  </script>
</body>
