        .module-grid {

        .module-card {

            padding: 15px;

            transition: all 0.3s ease;
            cursor: pointer; /* Tilføjet for at sikre at elementet føles interaktivt */

            background-color: #E8F5E9;
        }

            font-size: 1.2em;

            justify-content: space-between;
            align-items: center;
        }
        .module-card p {
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .prerequisites {
            font-size: 0.8em;
            color: #666;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover:not(:disabled) {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        .icon {
            font-size: 1.2em;

        #selected-modules {
            margin-top: 20px;

        }
        .expandable-content {
            display: none;

        }
        .expanded {

        }
        .footer {

       const selectedModules = new Set();

function isPrerequisitesMet(moduleId) {
    const module = modules[moduleId];
    return module.prerequisites.length === 0 || module.prerequisites.some(prereq => selectedModules.has(prereq));
}


        function toggleModule(moduleId) {
            const moduleCard = document.getElementById(moduleId);
            if (selectedModules.has(moduleId)) {
                selectedModules.delete(moduleId);
                moduleCard.classList.remove('selected');
                moduleCard.querySelector('button').textContent = 'Vælg';
            } else if (isPrerequisitesMet(moduleId)) {
                selectedModules.add(moduleId);
                moduleCard.classList.add('selected');
                moduleCard.querySelector('button').textContent = 'Fjern';
            }
            updateSelectedModulesList();
            updateModuleStates();
        }

        function updateSelectedModulesList() {
            const selectedList = document.getElementById('selected-list');
            selectedList.innerHTML = '';
            selectedModules.forEach(moduleId => {
                const li = document.createElement('li');
                li.textContent = modules[moduleId].name;
                selectedList.appendChild(li);
            });
        }

        function updateModuleStates() {
            Object.keys(modules).forEach(moduleId => {
                const moduleCard = document.getElementById(moduleId);
                const button = moduleCard.querySelector('button');
                if (!selectedModules.has(moduleId)) {
                    button.disabled = !isPrerequisitesMet(moduleId);
                } else {
                    button.disabled = false;
                }
            });
        }

        function createModuleCard(moduleId, module) {
            const card = document.createElement('div');
            card.className = 'module-card';
            card.id = moduleId;

            card.innerHTML = `
                <h2>${module.name} <span class="icon"></span></h2>
                <p>${module.text}</p>
                <p class="prerequisites">Forudsætninger: ${module.prerequisites.length ? module.prerequisites.join(', ') : 'Ingen'}</p>
                <button>Vælg</button>
            `;

            const button = card.querySelector('button');
            button.addEventListener('click', function() {
                toggleModule(moduleId);
            });
            
            return card;
        }

        function initializeModuleGrid() {
            const moduleGrid = document.getElementById('module-grid');
            Object.entries(modules).forEach(([moduleId, module]) => {
                moduleGrid.appendChild(createModuleCard(moduleId, module));
            });
            updateModuleStates();
        }

        document.addEventListener('DOMContentLoaded', function() {
            initializeModuleGrid();
        });
