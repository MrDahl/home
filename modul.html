  <meta charset="UTF-8">

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e0e0;
      background-color: #121212;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      line-height: 1.7;
      padding: 10px;
      overflow-y: auto;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
      padding: 15px;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .module-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 15px;
    }

    .module-card {
      border: 1px solid #333;
      border-radius: 12px;
      background-color: #2a2a2a;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      padding: 15px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(255, 255, 255, 0.1);
    }

    .module-card:hover {
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.15);
    }

    .module-card.selected {
      border-color: #4CAF50;
      background-color: #1b3a1e;
    }

    .module-card h2 {
      margin: 0;
      font-size: 1.2em;
      color: #ffffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .module-card p {
      font-size: 0.9em;
      margin-bottom: 10px;
      color: #bdbdbd;
    }

    .prerequisites {
      font-size: 0.8em;
      color: #888;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-size: 0.9em;
    }

    button:hover:not(:disabled) {
      background-color: #45a049;
      transform: scale(1.05);
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    .icon {
      font-size: 1.3em;
      color: #4CAF50;
    }

    #selected-modules {
      margin-top: 20px;
      background-color: #2a2a2a;
      padding: 15px;
      border-radius: 8px;
    }

    #selected-modules h2 {
      margin-top: 0;
      color: #ffffff;
    }

    #selected-list {
      list-style-type: none;
      padding: 0;
    }

    #selected-list li {
      background-color: #3a3a3a;
      margin-bottom: 5px;
      padding: 8px;
      border-radius: 4px;
    }

    .expandable-content {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background-color: #2a2a2a;
      border-radius: 6px;
    }

    .expanded {
      display: block;
    }

    .footer {
      margin-top: 30px;
      font-weight: thin;
      color: rgba(255, 255, 255, 0.3);
      background-color: transparent;
      text-align: center;
      padding: 10px 0;
      border-top: 1px solid #333;
    }

    .expandable-content {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background-color: #333;
      border-radius: 6px;
    }

    .expanded .expandable-content {
      display: block;
    }

    .expand-button {
      background-color: #555;
      color: white;
      border: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 5px;
      transition: background-color 0.3s ease;
    }

    .expand-button:hover {
      background-color: #666;
    }

    .module-card-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .select-button {
      flex-grow: 1;
      margin-left: 10px;
    }

    .module-card-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      body {
        padding: 5px;
      }

      .container {
        padding: 10px;
      }

      h1 {
        font-size: 1.5em;
      }

      .module-grid {
        grid-template-columns: 1fr;
      }

      .module-card h2 {
        font-size: 1.1em;
      }

      .module-card p {
        font-size: 0.85em;
      }

      button {
        padding: 8px 12px;
        font-size: 0.85em;
      }
    }
  </style>
</head>

    function isPrerequisitesMet(moduleId) {
      const module = modules[moduleId];
      return module.prerequisites.length === 0 || module.prerequisites.some(prereq => selectedModules.has(prereq));
    }

    function toggleModule(moduleId) {
      const moduleCard = document.getElementById(moduleId);
      if (selectedModules.has(moduleId)) {
        selectedModules.delete(moduleId);
        moduleCard.classList.remove('selected');
        moduleCard.querySelector('.select-button').textContent = 'Vælg';
      } else if (isPrerequisitesMet(moduleId)) {
        selectedModules.add(moduleId);
        moduleCard.classList.add('selected');
        moduleCard.querySelector('.select-button').textContent = 'Fjern';
      }
      updateSelectedModulesList();
      updateModuleStates();
    }

    function updateSelectedModulesList() {
      const selectedList = document.getElementById('selected-list');
      selectedList.innerHTML = '';
      selectedModules.forEach(moduleId => {
        const li = document.createElement('li');
        li.textContent = modules[moduleId].name;
        selectedList.appendChild(li);
      });
      // Show or hide the selected modules section based on whether any modules are selected
      const selectedModulesSection = document.getElementById('selected-modules');
      selectedModulesSection.style.display = selectedModules.size > 0 ? 'block' : 'none';
    }

    function updateModuleStates() {
      Object.keys(modules).forEach(moduleId => {
        const moduleCard = document.getElementById(moduleId);
        const selectButton = moduleCard.querySelector('.select-button');
        if (!selectedModules.has(moduleId)) {
          selectButton.disabled = !isPrerequisitesMet(moduleId);
        } else {
          selectButton.disabled = false;
        }
      });
    }

    function toggleExpandCard(moduleId) {
      const card = document.getElementById(moduleId);
      card.classList.toggle('expanded');
      const expandButton = card.querySelector('.expand-button');
      expandButton.textContent = card.classList.contains('expanded') ? '−' : '+';
    }

    function createModuleCard(moduleId, module) {
      const card = document.createElement('div');
      card.className = 'module-card';
      card.id = moduleId;
      const bulletPoints = moduleBulletPoints[moduleId] || ['Ingen yderligere detaljer tilgængelige'];
      const bulletPointsHTML = bulletPoints.map(point => `<li>${point}</li>`).join('');
      card.innerHTML = `
        <h2>${module.name} <span class="icon"></span></h2>
        <p>${module.text}</p>
        <p class="prerequisites">Forudsætninger: ${module.prerequisites.length ? module.prerequisites.join(', ') : 'Ingen'}</p>
        <div class="module-card-buttons">
          <button class="expand-button" aria-label="Vis detaljer">+</button>
          <button class="select-button">Vælg</button>
        </div>
        <div class="expandable-content">
          <ul>${bulletPointsHTML}</ul>
        </div>
      `;
      const expandButton = card.querySelector('.expand-button');
      expandButton.addEventListener('click', function(event) {
        event.stopPropagation();
        toggleExpandCard(moduleId);
      });
      const selectButton = card.querySelector('.select-button');
      selectButton.addEventListener('click', function(event) {
        event.stopPropagation();
        toggleModule(moduleId);
      });
      return card;
    }

    function initializeModuleGrid() {
      const moduleGrid = document.getElementById('module-grid');
      Object.entries(modules).forEach(([moduleId, module]) => {
        moduleGrid.appendChild(createModuleCard(moduleId, module));
      });
      updateModuleStates();
      updateSelectedModulesList(); // Initialize the selected modules list
    }
    document.addEventListener('DOMContentLoaded', function() {
      initializeModuleGrid();
    });
  </script>
</body>

</html>
