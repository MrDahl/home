<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIvengers Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f3f3f3;
      font-family: Arial, sans-serif;
      user-select: none;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      width: 90%;
      max-width: 90%;
      padding: 10px;
      box-sizing: border-box;
    }

    .image-container {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .image-container:hover {
      transform: scale(1.05);
    }

    .overlay {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100%;
      width: 100%;
      opacity: 0;
      transition: .5s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-container:hover .overlay {
      opacity: 1;
      background-color: rgba(255, 255, 255, 0.5);
    }

    .overlay-text {
      color: black;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="gallery">
    <div class="image-container">
      <img src="https://mrdahl.github.io/home/1.jpg" alt="Spiderman">
      <div class="overlay">
        <div class="overlay-text">Spider-Man</div>
      </div>
    </div>
    <div class="image-container">
      <img src="https://mrdahl.github.io/home/2.jpg" alt="Iron Man">
      <div class="overlay">
        <div class="overlay-text">Iron Man</div>
      </div>
    </div>
    <div class="image-container">
      <img src="https://mrdahl.github.io/home/3.jpg" alt="Thanos">
      <div class="overlay">
        <div class="overlay-text">Thanos</div>
      </div>
    </div>
    <div class="image-container">
      <img src="https://mrdahl.github.io/home/4.jpg" alt="Captain America">
      <div class="overlay">
        <div class="overlay-text">Captain America</div>
      </div>
    </div>
    <div class="image-container">
      <img src="https://mrdahl.github.io/home/5.jpg" alt="Thor">
      <div class="overlay">
        <div class="overlay-text">Thor</div>
      </div>
    </div>
    <div class="image-container">
      <img src="https://mrdahl.github.io/home/6.jpg" alt="HULK">
      <div class="overlay">
        <div class="overlay-text">HULK</div>
      </div>
    </div>
  </div>
</body>

</html>
