<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIvengers Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #e0e5ec;
      font-family: Arial, sans-serif;
      user-select: none;
    }

    .gallery {
      max-width: 90vh;
      width: 55vh;
      max-height: 90vh;
      height: 80vh;
      position: relative;
      perspective: 1000px;
    }

    .image-container {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;

      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    .image-container:not(:first-child) {
      transform: scale(0.98);
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="gallery" id="gallery">
  </div>

  <script>
    const images = [
      "https://mrdahl.github.io/home/1.jpg",
      "https://mrdahl.github.io/home/2.jpg",
      "https://mrdahl.github.io/home/3.jpg",
      "https://mrdahl.github.io/home/4.jpg",
      "https://mrdahl.github.io/home/5.jpg",
      "https://mrdahl.github.io/home/6.jpg"
    ];

    const gallery = document.getElementById('gallery');

    // Create image containers dynamically
    images.forEach(src => {
      const container = document.createElement('div');
      container.className = 'image-container';
      container.innerHTML = `<img src="${src}" alt="Image">`;
      container.addEventListener('click', () => rotateImages());
      gallery.appendChild(container);
    });

    function rotateImages() {
      gallery.appendChild(gallery.firstElementChild);
    }
  </script>
</body>

</html>
