<html lang="da">
<!-- Created by Marc Sonne Dal © 2024 -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skema Planlægger</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --danger: #dc2626;
      --danger-hover: #b91c1c;
      --background: #f8fafc;
      --surface: #ffffff;
      --text: #1e293b;
      --text-light: #64748b;
      --border: #e2e8f0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
      padding: 2rem;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background-color: var(--surface);
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 2rem;
    }

    th,
    td {
      padding: 1rem;
      text-align: left;
    }

    th {
      background-color: var(--primary);
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.875rem;
      letter-spacing: 0.05em;
    }

    td {
      border-bottom: 1px solid var(--border);
    }

    tr:last-child td {
      border-bottom: none;
    }

    .settings-row th {
      background-color: #f1f5f9;
      color: var(--text);
      padding: 1.5rem 1rem;
    }

    .editable {
      padding: 0.5rem;
      border-radius: 6px;
      transition: background-color 0.2s;
    }

    .editable:focus {
      outline: none;
      background-color: #f8fafc;
      box-shadow: 0 0 0 2px var(--primary);
    }

    input,
    select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 0.875rem;
      transition: border-color 0.2s;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
    }

    .delete-btn {
      background-color: var(--danger);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .delete-btn:hover {
      background-color: var(--danger-hover);
    }

    .add-btn {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .add-btn:hover {
      background-color: var(--primary-dark);
    }

    .button-group {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .export-btn,
    .import-btn {
      background-color: white;
      color: var(--primary);
      border: 1px solid var(--primary);
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .export-btn:hover,
    .import-btn:hover {
      background-color: var(--primary);
      color: white;
    }

    .time-input {
      width: 120px;
    }

    .file-input {
      display: none;
    }

    tr:hover {
      background-color: #f8fafc;
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      th,
      td {
        padding: 0.75rem;
      }

      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<!-- Created by Marc Sonne Dal © 2024 -->

<body>

  <table id="scheduleTable">
    <thead>
      <tr class="settings-row">
        <th colspan="3">
          Dato: <input type="date" id="examDate">
        </th>
        <th colspan="2">
          Starttidspunkt: <input type="time" id="startTime" value="08:00" class="time-input">
        </th>
        <th colspan="2">
          Klasse: <input type="text" id="className">
        </th>
      </tr>
      <tr>
        <th>Navn</th>
        <th>Start</th>
        <th>Slut</th>
        <th>Varighed</th>
        <th>Karakter</th>
        <th>Noter</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="scheduleBody"></tbody>
  </table>

  <div class="button-group">
    <button class="add-btn" onclick="addRow()">
      <i class="fas fa-plus"></i>
      Tilføj elev
    </button>
    <button class="export-btn" onclick="exportSchedule()">
      <i class="fas fa-download"></i>
      Gem skema
    </button>
    <button class="import-btn" onclick="document.getElementById('fileInput').click()">
      <i class="fas fa-upload"></i>
      Indlæs skema
    </button>
    <input type="file" id="fileInput" class="file-input" accept=".json" onchange="importSchedule(event)">
  </div>
  <script>
    let students = [];
    const grades = ['SY', 'U', 'BE', '-3', '00', '02', '4', '7', '10', '12'];

    function getStartTimeInMinutes() {
      const timeStr = document.getElementById('startTime').value;
      const [hours, minutes] = timeStr.split(':').map(Number);
      return hours * 60 + minutes;
    }

    function minutesToTime(minutes) {
      const hours = Math.floor(minutes / 60);
      const mins = minutes % 60;
      return `${hours.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}`;
    }

    function createRow(student = null, index = 0) {
      const startMinutes = index === 0 ?
        getStartTimeInMinutes() :
        students[index - 1].endMinutes;
      const duration = student ? student.duration : 20;
      const endMinutes = startMinutes + duration;
      if (!student) {
        student = {
          name: '',
          duration: duration,
          startMinutes: startMinutes,
          endMinutes: endMinutes,
          grade: '',
          feedback: ''
        };
      }
      const row = document.createElement('tr');
      row.innerHTML = `
                <td contenteditable="true" class="editable">${student.name}</td>
                <td>${minutesToTime(startMinutes)}</td>
                <td>${minutesToTime(endMinutes)}</td>
                <td><input type="number" value="${duration}" min="1"></td>
                <td><select>
                    <option value="">Select grade</option>
                    ${grades.map(g => `<option value="${g}" ${g === student.grade ? 'selected' : ''}>${g}</option>`).join('')}
                </select></td>
                <td contenteditable="true" class="editable">${student.feedback}</td>
                <td><button class="delete-btn" onclick="deleteRow(this)">×</button></td>
            `;
      const nameCell = row.cells[0];
      nameCell.addEventListener('blur', updateStudentData);
      const durationInput = row.querySelector('input[type="number"]');
      durationInput.addEventListener('change', updateTimes);
      const gradeSelect = row.querySelector('select');
      gradeSelect.addEventListener('change', updateStudentData);
      const feedbackCell = row.cells[5];
      feedbackCell.addEventListener('blur', updateStudentData);
      return row;
    }

    function addRow() {
      const tbody = document.getElementById('scheduleBody');
      const index = tbody.children.length;
      const row = createRow(null, index);
      tbody.appendChild(row);
      updateStudentData();
    }

    function deleteRow(btn) {
      const row = btn.closest('tr');
      const tbody = row.parentNode;
      tbody.removeChild(row);
      updateTimes();
    }

    function updateStudentData() {
      students = [];
      const tbody = document.getElementById('scheduleBody');
      Array.from(tbody.children).forEach(row => {
        students.push({
          name: row.cells[0].textContent,
          duration: parseInt(row.querySelector('input[type="number"]').value) || 20,
          grade: row.querySelector('select').value,
          feedback: row.cells[5].textContent
        });
      });
      updateTimes();
    }

    function updateTimes() {
      const tbody = document.getElementById('scheduleBody');
      let currentMinutes = getStartTimeInMinutes();
      Array.from(tbody.children).forEach((row, index) => {
        const duration = parseInt(row.querySelector('input[type="number"]').value) || 20;
        row.cells[1].textContent = minutesToTime(currentMinutes);
        const endMinutes = currentMinutes + duration;
        row.cells[2].textContent = minutesToTime(endMinutes);
        currentMinutes = endMinutes;
      });
    }
    // Export schedule to JSON file
    function exportSchedule() {
      const className = document.getElementById('className').value || "exam_schedule"; // Default filename if no class is input
      const data = {
        examDate: document.getElementById('examDate').value,
        startTime: document.getElementById('startTime').value,
        className: className,
        students: students
      };
      const jsonString = JSON.stringify(data, null, 2);
      const blob = new Blob([jsonString], {
        type: "application/json"
      });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `${className}.json`; // Set the filename as the class name
      link.click();
    }
    // Import schedule from JSON file
    function importSchedule(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const data = JSON.parse(e.target.result);
        document.getElementById('examDate').value = data.examDate;
        document.getElementById('startTime').value = data.startTime;
        document.getElementById('className').value = data.className;
        const tbody = document.getElementById('scheduleBody');
        tbody.innerHTML = '';
        data.students.forEach((student, index) => {
          const row = createRow(student, index);
          tbody.appendChild(row);
        });
        updateStudentData();
      };
      reader.readAsText(file);
    }
    window.onload = function() {
      addRow();
      document.getElementById('startTime').addEventListener('change', () => {
        updateTimes();
      });
    };
  </script>
</body>
<!-- Created by Marc Sonne Dal © 2024 -->

</html>
