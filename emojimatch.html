<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Matching Game</title>
    <style>

        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }

        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
          max-width: 300px;
        }

        .menu {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            margin: 8px;
            background-color: #ffffff;
            font-size: 30px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background-color 0.3s;
        }

        .menu:hover {
            background-color: #bebebe;
            transform: scale(1.1);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            width: 100%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .tile {
            display: flex;
            align-items: center;
            justify-content: center;
          margin: 2px;
            width: 80px;
            height: 80px;
            background-color: #f9f9f9;
            border-radius: 10px;
            cursor: pointer;
            font-size: 35px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .tile:hover {
            background-color: #e0e0e0;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="menu-container">
            <div class="menu" id="food-menu" title="Food"></div>
            <div class="menu" id="animal-menu" title="Animals"></div>
            <div class="menu" id="transportation-menu" title="Transportation"></div>
            <div class="menu" id="flag-menu" title="Flags"></div>
            <div class="menu" id="drink-menu" title="Drinks"></div>
            <div class="menu" id="nature-menu" title="Nature"></div>
        </div>
        <div class="game-board" id="game-board"></div>
    </div>

    <script>

        var foodEmojis = ["ğŸ•", "ğŸ”", "ğŸŒ®", "ğŸŸ", "ğŸŒ¯", "ğŸ›", "ğŸ¥", "ğŸ", "ğŸ¥™", "ğŸ²", "ğŸ¥ª", "ğŸ—"];
        var animalEmojis = ["ğŸ­", "ğŸ±", "ğŸ¼", "ğŸ”", "ğŸ¸", "ğŸ¦", "ğŸ¯", "ğŸ¨", "ğŸ»", "ğŸ·", "ğŸµ", "ğŸ°"];
        var transportationEmojis = ["ğŸš—", "ğŸš•", "ğŸš‚", "ğŸšš", "ğŸï¸", "ğŸš", "ğŸšœ", "ğŸš‘", "ğŸ›º", "ğŸš›", "ğŸš“", "ğŸš™"];
        var flagEmojis = ["âš½", "âš¾", "ğŸ¥", "ğŸ€", "ğŸ", "ğŸˆ", "ğŸ‰", "ğŸ±", "ğŸ²", "ğŸ®", "ğŸ“", "ğŸ³"];
        var drinkEmojis = ["ğŸº", "ğŸ·", "ğŸ¹", "ğŸ¸", "ğŸ¥¤", "ğŸ§‹", "ğŸ¶", "ğŸµ", "ğŸ¾", "ğŸ¼", "ğŸ§ƒ", "ğŸ¥›"];
        var natureEmojis = ["ğŸ„", "ğŸŒ¸", "ğŸŒº", "ğŸŒ»", "ğŸŒ¼", "ğŸƒ", "ğŸŒ¿", "ğŸ‚", "ğŸ", "ğŸŒ¹", "ğŸŒ·", "ğŸŒ±"];

        var shuffledEmojis = [];
        var flippedTiles = [];

        function shuffle(array) {
            var currentIndex = array.length, temporaryValue, randomIndex;
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;
                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }
            return array;
        }

        function resetGameBoard(themeEmojis) {
            shuffledEmojis = shuffle(themeEmojis.concat(themeEmojis));
            flippedTiles = [];
            var gameBoard = document.getElementById("game-board");
            gameBoard.innerHTML = "";
            for (var i = 0; i < 24; i++) {
                var tile = document.createElement("div");
                tile.className = "tile";
                tile.dataset.index = i;
                tile.textContent = "";
                tile.addEventListener("click", flipTile);
                gameBoard.appendChild(tile);
            }
        }

        function flipTile() {
            var tile = this;
            var index = tile.dataset.index;

            if (flippedTiles.length === 2 || flippedTiles.indexOf(index) !== -1) {
                return;
            }

            tile.textContent = shuffledEmojis[index];
            flippedTiles.push(index);

            if (flippedTiles.length === 2) {
                var tile1 = flippedTiles[0];
                var tile2 = flippedTiles[1];

                if (shuffledEmojis[tile1] === shuffledEmojis[tile2]) {
                    flippedTiles = [];
                } else {
                    setTimeout(function() {
                        var tiles = document.getElementsByClassName("tile");
                        tiles[tile1].textContent = "";
                        tiles[tile2].textContent = "";
                        flippedTiles = [];
                    }, 1000);
                }
            }
        }

        function handleMenuClick(themeEmojis) {
            resetGameBoard(themeEmojis);
        }

        document.addEventListener("DOMContentLoaded", function() {
            var foodMenu = document.getElementById("food-menu");
            var animalMenu = document.getElementById("animal-menu");
            var transportationMenu = document.getElementById("transportation-menu");
            var flagMenu = document.getElementById("flag-menu");
            var drinkMenu = document.getElementById("drink-menu");
            var natureMenu = document.getElementById("nature-menu");

            foodMenu.textContent = "ğŸœ";
            animalMenu.textContent = "ğŸ¶";
            transportationMenu.textContent = "ğŸš—";
            flagMenu.innerHTML = "ğŸ¯";
            drinkMenu.innerHTML = "â˜•";
            natureMenu.innerHTML = "ğŸŒµ";

            foodMenu.addEventListener("click", function() {
                handleMenuClick(foodEmojis);
            });

            animalMenu.addEventListener("click", function() {
                handleMenuClick(animalEmojis);
            });

            transportationMenu.addEventListener("click", function() {
                handleMenuClick(transportationEmojis);
            });

            flagMenu.addEventListener("click", function() {
                handleMenuClick(flagEmojis);
            });

            drinkMenu.addEventListener("click", function() {
                handleMenuClick(drinkEmojis);
            });

            natureMenu.addEventListener("click", function() {
                handleMenuClick(natureEmojis);
            });

            resetGameBoard(foodEmojis);
        });
    </script>
</body>
</html>
