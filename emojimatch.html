<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Match Master</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&display=swap');

    :root {
      --primary: #FF6B6B;
      --secondary: #4ECDC4;
      --background: #f7f7f7;
      --text: #2C3E50;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Fredoka', sans-serif;
      background-color: var(--background);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .game-container {
      background-color: white;
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: 30px;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 20px;
      font-weight: 600;
    }

    .level-selector {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .level-btn {
      background-color: var(--secondary);
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Fredoka', sans-serif;
      font-weight: 600;
      font-size: 0.9em;
    }

    .level-btn:hover,
    .level-btn.active {
      background-color: var(--primary);
      transform: translateY(-2px);
    }

    .game-board {
      display: grid;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tile {
      aspect-ratio: 1;
      background-color: var(--secondary);
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      cursor: pointer;
      transition: all 0.3s ease;
      transform-style: preserve-3d;
    }

    .tile:hover {
      transform: scale(1.05);
    }

    .tile.flipped {
      transform: rotateY(180deg);
      background-color: white;
      box-shadow: var(--shadow);
    }

    .game-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
    }

    .score,
    .time {
      font-size: 1.2em;
      color: var(--primary);
    }

    @keyframes celebrate {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }
    }

    .celebrate {
      animation: celebrate 0.5s ease-in-out 3;
    }

    @media (max-width: 400px) {
      .game-container {
        padding: 20px;
      }

      .level-btn {
        padding: 8px 12px;
        font-size: 0.8em;
      }
    }
  </style>
</head>

<body>
  <div class="game-container">
    <h1>Emoji Match Master</h1>
    <div class="level-selector">
      <button class="level-btn" data-level="easy">Easy</button>
      <button class="level-btn" data-level="normal">Normal</button>
      <button class="level-btn" data-level="hard">Hard</button>
      <button class="level-btn" data-level="expert">Expert</button>
    </div>
    <div class="game-board" id="gameBoard"></div>
    <div class="game-info">
      <div class="score">Score: <span id="score">0</span></div>
      <div class="time">Time: <span id="time">00:00</span></div>
    </div>
  </div>

  <script>
    const levels = {
      easy: {
        grid: 2,
        emojis: ["😀", "😎"]
      },
      normal: {
        grid: 4,
        emojis: ["😀", "😎", "😉", "🤩", "😍", "😁", "🤓", "🧐"]
      },
      hard: {
        grid: 6,
        emojis: ["🐶", "🐱", "🐭", "🐹", "🐰", "🦊", "🐻", "🐼", "🐨", "🐯", "🦁", "🐮", "🐷", "🐸", "🐵", "🐔", "🦄", "🦓"]
      },
      expert: {
        grid: 8,
        emojis: ["🍎", "🍐", "🍊", "🍋", "🍌", "🍉", "🍇", "🍓", "🫐", "🍈", "🍒", "🍑", "🥭", "🍍", "🥥", "🥝", "🍅", "🥑", "🍆", "🥦", "🥕", "🌽", "🌶️", "🫑", "🥒", "🥬", "🧄", "🧅", "🍄", "🥜", "🌰", "🍞"]
      }
    };
    let currentLevel = 'easy';
    let score = 0;
    let timeElapsed = 0;
    let timer;
    let flippedTiles = [];
    let matchedPairs = 0;

    function startGame(level) {
      currentLevel = level;
      score = 0;
      timeElapsed = 0;
      matchedPairs = 0;
      updateScore();
      updateTime();
      clearInterval(timer);
      timer = setInterval(updateTime, 1000);
      const {
        grid,
        emojis
      } = levels[level];
      const gameBoard = document.getElementById('gameBoard');
      gameBoard.style.gridTemplateColumns = `repeat(${grid}, 1fr)`;
      gameBoard.innerHTML = '';
      const pairsCount = (grid * grid) / 2;
      const gameEmojis = emojis.slice(0, pairsCount);
      const shuffledEmojis = shuffle([...gameEmojis, ...gameEmojis]);
      shuffledEmojis.forEach((emoji, index) => {
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.dataset.emoji = emoji;
        tile.dataset.index = index;
        tile.addEventListener('click', flipTile);
        gameBoard.appendChild(tile);
      });
      document.querySelectorAll('.level-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.level === level);
      });
    }

    function flipTile() {
      if (flippedTiles.length === 2 || this.classList.contains('flipped')) return;
      this.classList.add('flipped');
      this.textContent = this.dataset.emoji;
      flippedTiles.push(this);
      if (flippedTiles.length === 2) {
        setTimeout(checkMatch, 500);
      }
    }

    function checkMatch() {
      const [tile1, tile2] = flippedTiles;
      if (tile1.dataset.emoji === tile2.dataset.emoji) {
        matchedPairs++;
        score += 10;
        updateScore();
        tile1.removeEventListener('click', flipTile);
        tile2.removeEventListener('click', flipTile);
        if (matchedPairs === (levels[currentLevel].grid * levels[currentLevel].grid) / 2) {
          endGame();
        }
      } else {
        tile1.classList.remove('flipped');
        tile2.classList.remove('flipped');
        tile1.textContent = '';
        tile2.textContent = '';
      }
      flippedTiles = [];
    }

    function endGame() {
      clearInterval(timer);
      document.querySelector('.game-info').classList.add('celebrate');
      setTimeout(() => {
        document.querySelector('.game-info').classList.remove('celebrate');
      }, 1500);
    }

    function updateScore() {
      document.getElementById('score').textContent = score;
    }

    function updateTime() {
      timeElapsed++;
      document.getElementById('time').textContent = formatTime(timeElapsed);
    }

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = seconds % 60;
      return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    document.querySelectorAll('.level-btn').forEach(btn => {
      btn.addEventListener('click', () => startGame(btn.dataset.level));
    });
    startGame('easy');
  </script>
</body>

</html>
