<html lang="en">
<!-- Marc Sonne Dahl - Rock, Paper, Scissors, Lizard, Spock - The Game -->

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors, Lizard, Spock</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Jaini+Purva&family=REM:ital,wght@0,100..900;1,100..900&display=swap');

    body {
      display: flex;
      flex-direction: column;
      font-family: "REM", sans-serif;
      font-optical-sizing: auto;
      font-weight: 200;
      font-style: normal;
      font-size: 1em;
      align-items: center;
      user-select: none;
      max-height: auto;
      text-align: center;
      background: none;
      margin: 0;
      padding: 20px 0;
    }

    .container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      border-radius: 10px;
      padding: 20px;
      width: auto;
      max-width: inherit;
      background: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    small {
      display: block;
      text-align: center;
      font-size: 0.75em;
      font-family: 'Poetsen One', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 100;
      color: #333;
    }

    button {
      position: relative;
      width: 80px;
      height: 80px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10%;
      margin: 10px;
      cursor: pointer;
      border: none;
      transition: all 0.3s;
      font-size: 1em;
    }

    button:hover {
      transform: translateY(-5px);
    }

    button.win {
      background: lightgreen;
    }

    button.lose {
      background: salmon;
    }

    button svg {
      font-size: 30px;
      color: #6a9bd8;
    }

    .results,
    .scores {
      margin-top: 20px;
    }

    .results p,
    .scores p {
      margin: 5px 0;
      font-size: 1.2em;
      color: #333;
    }

    .tooltip-btn {
      position: relative;
    }

    .tooltip-btn::after {
      content: attr(data-tooltip);
      position: absolute;
      top: 110%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #34495e;
      color: #ecf0f1;
      border-radius: 5px;
      padding: 8px;
      font-size: 0.85em;
      width: 120px;
      white-space: pre-line;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 100;
    }

    .tooltip-btn:hover::after {
      opacity: 1;
    }

    .chosen-options {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .chosen-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 10px;
    }

    .chosen-option p {
      margin: 5px 0;
      font-size: 1.2em;
    }

    .win-text {
      color: #28a745;
      font-family: 'Poetsen One', Tahoma, Geneva, Verdana, sans-serif;
    }

    .lose-text {
      color: #dc3545;
      font-family: 'Poetsen One', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="buttons">
      <button id="rock">
        <h1>‚úä<small>Rock</small></h1>
      </button>
      <button id="paper">
        <h1>‚úã<small>Paper</small></h1>
      </button>
      <button id="scissors">
        <h1>‚úåÔ∏è<small>Scissors</small></h1>
      </button>
      <button id="lizard">
        <h1>ü§è<small>Lizard</small></h1>
      </button>
      <button id="spock">
        <h1>üññ<small>Spock</small></h1>
      </button>
    </div>
    <div class="results">
      <p>Make your choice to start the game.</p>
    </div>
    <div class="scores">
      <p>Your score: <span id="user-score">0</span></p>
      <p>Computer score: <span id="computer-score">0</span></p>
    </div>
    <div class="chosen-options">
      <div class="chosen-option" id="user-choice">
        <p>üë®üèªHuman:</p>
      </div>
      <div class="chosen-option" id="computer-choice">
        <p>üíªComputer:</p>
      </div>
    </div>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const choices = {
        lizard: {
          wins: ['spock', 'paper'],
          loses: ['scissors', 'rock']
        },
        spock: {
          wins: ['scissors', 'rock'],
          loses: ['lizard', 'paper']
        },
        paper: {
          wins: ['rock', 'spock'],
          loses: ['scissors', 'lizard']
        },
        scissors: {
          wins: ['paper', 'lizard'],
          loses: ['rock', 'spock']
        },
        rock: {
          wins: ['scissors', 'lizard'],
          loses: ['paper', 'spock']
        }
      };
      const buttons = document.querySelectorAll('button');
      const resultsDiv = document.querySelector('.results p');
      const userScoreSpan = document.getElementById('user-score');
      const computerScoreSpan = document.getElementById('computer-score');
      const userChoiceDiv = document.getElementById('user-choice');
      const computerChoiceDiv = document.getElementById('computer-choice');
      let userScore = 0;
      let computerScore = 0;
      buttons.forEach(button => {
        button.addEventListener('click', () => {
          const userChoice = button.id;
          const computerChoice = getComputerChoice();
          const result = getResult(userChoice, computerChoice);
          updateScores(result);
          displayResult(result, userChoice, computerChoice);
          displayChoices(userChoice, computerChoice);
          displayWinnerText(result, userChoice, computerChoice);
        });
        button.addEventListener('mouseover', () => {
          const choice = button.id;
          highlightChoices(choice, choices);
        });
        button.addEventListener('mouseout', () => {
          resetChoices();
        });
      });

      function highlightChoices(choice, choices) {
        resetChoices();
        choices[choice].wins.forEach(win => {
          document.getElementById(win).classList.add('win');
        });
        choices[choice].loses.forEach(lose => {
          document.getElementById(lose).classList.add('lose');
        });
      }

      function resetChoices() {
        buttons.forEach(button => {
          button.classList.remove('win', 'lose');
        });
      }

      function getComputerChoice() {
        const keys = Object.keys(choices);
        return keys[Math.floor(Math.random() * keys.length)];
      }

      function getResult(userChoice, computerChoice) {
        if (userChoice === computerChoice) {
          return 'draw';
        } else if (choices[userChoice].wins.includes(computerChoice)) {
          return 'win';
        } else {
          return 'lose';
        }
      }

      function updateScores(result) {
        if (result === 'win') {
          userScore++;
        } else if (result === 'lose') {
          computerScore++;
        }
        userScoreSpan.textContent = userScore;
        computerScoreSpan.textContent = computerScore;
      }

      function displayResult(result, userChoice, computerChoice) {
        let resultText = '';
        if (result === 'win') {
          resultText = `You win! ${capitalize(userChoice)} beats ${computerChoice}.`;
        } else if (result === 'lose') {
          resultText = `You lose! ${capitalize(computerChoice)} beats ${userChoice}.`;
        } else {
          resultText = `It's a draw! You both chose ${capitalize(userChoice)}.`;
        }
        resultsDiv.textContent = resultText;
      }

      function displayChoices(userChoice, computerChoice) {
        const userEmoji = document.createElement('span');
        userEmoji.textContent = getEmoji(userChoice);
        userEmoji.style.fontSize = '3em';
        const computerEmoji = document.createElement('span');
        computerEmoji.textContent = getEmoji(computerChoice);
        computerEmoji.style.fontSize = '3em';
        userChoiceDiv.innerHTML = 'üë®üèª';
        userChoiceDiv.appendChild(document.createTextNode('Human: '));
        userChoiceDiv.appendChild(userEmoji);
        computerChoiceDiv.innerHTML = 'üíª';
        computerChoiceDiv.appendChild(document.createTextNode('Computer: '));
        computerChoiceDiv.appendChild(computerEmoji);
      }

      function getEmoji(choice) {
        switch (choice) {
          case 'rock':
            return '‚úä';
          case 'paper':
            return '‚úã';
          case 'scissors':
            return '‚úåÔ∏è';
          case 'lizard':
            return 'ü§è';
          case 'spock':
            return 'üññ';
        }
      }

      function displayWinnerText(result, userChoice, computerChoice) {
        let winnerText = '';
        if (result === 'win') {
          winnerText = `${capitalize(userChoice)} beats ${capitalize(computerChoice)}. You win!`;
        } else if (result === 'lose') {
          winnerText = `${capitalize(computerChoice)} beats ${capitalize(userChoice)}. You lose!`;
        } else {
          winnerText = `It's a draw! Both chose ${capitalize(userChoice)}.`;
        }
        const winnerParagraph = document.createElement('p');
        winnerParagraph.textContent = winnerText;
        if (result === 'win') {
          winnerParagraph.classList.add('win-text');
        } else if (result === 'lose') {
          winnerParagraph.classList.add('lose-text');
        }
        resultsDiv.innerHTML = '';
        resultsDiv.appendChild(winnerParagraph);
      }

      function capitalize(word) {
        return word.charAt(0).toUpperCase() + word.slice(1);
      }
    });
  </script>

</body>
<!-- Marc Sonne Dahl - Rock, Paper, Scissors, Lizard, Spock - The Game -->

</html>
