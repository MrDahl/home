<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Lizard Spock - Galaxy Edition</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    :root {
      --bg-color: #0a0e17;
      --text-color: #e0e0e0;
      --primary-color: #00b4d8;
      --secondary-color: #ff5e78;
      --accent-color: #7209b7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .game-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0, 180, 216, 0.3);
      max-width: 600px;
      width: 90%;
      backdrop-filter: blur(5px);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      color: var(--primary-color);
      text-shadow: 0 0 10px var(--primary-color);
    }

    .choices {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .choice {
      font-size: 2rem;
      width: 80px;
      height: 80px;
      border: none;
      border-radius: 50%;
      background: linear-gradient(145deg, #0f1620, #050709);
      color: var(--text-color);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 5px 5px 10px #030507, -5px -5px 10px #111927;
    }

    .choice:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px var(--primary-color);
    }

    .battle-area {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-bottom: 2rem;
    }

    .player,
    .computer {
      text-align: center;
    }

    .vs {
      font-size: 1.5rem;
      color: var(--secondary-color);
    }

    .result {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      min-height: 2rem;
    }

    .score {
      display: flex;
      justify-content: space-around;
      font-size: 1.2rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 0.5rem;
      border-radius: 10px;
    }

    .rules {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-color);
      opacity: 0.7;
    }

    .rules ul {
      list-style-type: none;
      padding: 0;
    }

    .rules li {
      margin-bottom: 0.5rem;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.8rem;
      color: var(--text-color);
      opacity: 0.5;
    }

    @keyframes twinkle {
      0% {
        opacity: 0;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="stars"></div>
  <div class="game-container">
    <h1>Galaxy RPSLS</h1>
    <div class="choices">
      <button class="choice" data-choice="rock">‚úä</button>
      <button class="choice" data-choice="paper">‚úã</button>
      <button class="choice" data-choice="scissors">‚úåÔ∏è</button>
      <button class="choice" data-choice="lizard">ü§è</button>
      <button class="choice" data-choice="spock">üññ</button>
    </div>
    <div class="battle-area">
      <div class="player">
        <div id="player-choice" style="font-size: 3rem;">‚ùì</div>
        <div>You</div>
      </div>
      <div class="vs">VS</div>
      <div class="computer">
        <div id="computer-choice" style="font-size: 3rem;">‚ùì</div>
        <div>AI</div>
      </div>
    </div>
    <div class="result" id="result">Choose your weapon!</div>
    <div class="score">
      <div>You: <span id="player-score">0</span></div>
      <div>AI: <span id="computer-score">0</span></div>
    </div>
    <div class="rules">
      <h3>Rules</h3>
      <ul>
        <li>‚úä crushes ‚úåÔ∏è and ü§è</li>
        <li>‚úã covers ‚úä and disproves üññ</li>
        <li>‚úåÔ∏è cuts ‚úã and decapitates ü§è</li>
        <li>ü§è poisons üññ and eats ‚úã</li>
        <li>üññ smashes ‚úåÔ∏è and vaporizes ‚úä</li>
      </ul>
    </div>
  </div>
  <footer>
    <p>Created by Marc Sonne Dahl ¬© 2024</p>
  </footer>

  <script>
    const choices = {
      rock: {
        emoji: '‚úä',
        wins: ['scissors', 'lizard']
      },
      paper: {
        emoji: '‚úã',
        wins: ['rock', 'spock']
      },
      scissors: {
        emoji: '‚úåÔ∏è',
        wins: ['paper', 'lizard']
      },
      lizard: {
        emoji: 'ü§è',
        wins: ['paper', 'spock']
      },
      spock: {
        emoji: 'üññ',
        wins: ['scissors', 'rock']
      }
    };
    const playerChoiceDisplay = document.getElementById('player-choice');
    const computerChoiceDisplay = document.getElementById('computer-choice');
    const resultDisplay = document.getElementById('result');
    const playerScoreDisplay = document.getElementById('player-score');
    const computerScoreDisplay = document.getElementById('computer-score');
    const choiceButtons = document.querySelectorAll('.choice');
    let playerScore = 0;
    let computerScore = 0;

    function computerPlay() {
      const choicesArray = Object.keys(choices);
      return choicesArray[Math.floor(Math.random() * choicesArray.length)];
    }

    function playRound(playerSelection, computerSelection) {
      if (playerSelection === computerSelection) {
        return "It's a tie!";
      }
      if (choices[playerSelection].wins.includes(computerSelection)) {
        playerScore++;
        return "You win!";
      }
      computerScore++;
      return "You lose!";
    }

    function updateDisplay(playerChoice, computerChoice, result) {
      playerChoiceDisplay.textContent = choices[playerChoice].emoji;
      computerChoiceDisplay.textContent = choices[computerChoice].emoji;
      resultDisplay.textContent = result;
      playerScoreDisplay.textContent = playerScore;
      computerScoreDisplay.textContent = computerScore;
    }
    choiceButtons.forEach(button => {
      button.addEventListener('click', () => {
        const playerChoice = button.dataset.choice;
        const computerChoice = computerPlay();
        const result = playRound(playerChoice, computerChoice);
        updateDisplay(playerChoice, computerChoice, result);
      });
    });
    // Create stars
    function createStars() {
      const starsContainer = document.querySelector('.stars');
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.style.position = 'absolute';
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.width = `${Math.random() * 3}px`;
        star.style.height = star.style.width;
        star.style.backgroundColor = 'white';
        star.style.borderRadius = '50%';
        star.style.opacity = Math.random();
        star.style.animation = `twinkle ${Math.random() * 5 + 3}s infinite`;
        starsContainer.appendChild(star);
      }
    }
    createStars();
  </script>
</body>

</html>
