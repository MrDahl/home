<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neumorphic Rock, Paper, Scissors, Lizard, Spock</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    :root {
      --bg-color: #e0e5ec;
      --text-color: #4a4a4a;
      --highlight-color: #7289da;
      --shadow-light: #ffffff;
      --shadow-dark: #a3b1c6;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      user-select: none;
    }

    .container {
      background-color: var(--bg-color);
      border-radius: 20px;
      padding: 30px;
      box-shadow:
        8px 8px 15px var(--shadow-dark),
        -8px -8px 15px var(--shadow-light);
      max-width: 800px;
      width: 100%;
    }

    h1,
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--highlight-color);
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    .choice-btn {
      width: 100px;
      height: 100px;
      border: none;
      border-radius: 50%;
      background-color: var(--bg-color);
      box-shadow:
        5px 5px 10px var(--shadow-dark),
        -5px -5px 10px var(--shadow-light);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .choice-btn:hover {
      box-shadow:
        inset 5px 5px 10px var(--shadow-dark),
        inset -5px -5px 10px var(--shadow-light);
    }

    .choice-btn span {
      font-size: 2.5em;
      margin-bottom: 5px;
    }

    .choice-btn small {
      font-size: 0.8em;
    }

    .results,
    .scores,
    .chosen-options {
      background-color: var(--bg-color);
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
      box-shadow:
        inset 5px 5px 10px var(--shadow-dark),
        inset -5px -5px 10px var(--shadow-light);
    }

    .results p,
    .scores p,
    .chosen-option p {
      margin: 10px 0;
      text-align: center;
    }

    .chosen-options {
      display: flex;
      justify-content: space-around;
    }

    .chosen-option {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .chosen-option span {
      font-size: 2em;
      margin-top: 10px;
    }

    .win-text {
      color: #4caf50;
      font-weight: 600;
    }

    .lose-text {
      color: #f44336;
      font-weight: 600;
    }

    .rules-diagram {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    .rules-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .rule {
      background-color: var(--bg-color);
      border-radius: 10px;
      padding: 10px;
      display: flex;
      align-items: center;
      box-shadow:
        3px 3px 6px var(--shadow-dark),
        -3px -3px 6px var(--shadow-light);
    }

    .rule span {
      font-size: 1.5em;
      margin: 0 5px;
    }

    .rule-text {
      font-size: 0.9em;
      margin-left: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    <div class="buttons">
      <button class="choice-btn" id="rock">
        <span>‚úä</span>
        <small>Rock</small>
      </button>
      <button class="choice-btn" id="paper">
        <span>‚úã</span>
        <small>Paper</small>
      </button>
      <button class="choice-btn" id="scissors">
        <span>‚úåÔ∏è</span>
        <small>Scissors</small>
      </button>
      <button class="choice-btn" id="lizard">
        <span>ü§è</span>
        <small>Lizard</small>
      </button>
      <button class="choice-btn" id="spock">
        <span>üññ</span>
        <small>Spock</small>
      </button>
    </div>
    <div class="results">
      <p>Make your choice to start the game.</p>
    </div>
    <div class="scores">
      <p>Your score: <span id="user-score">0</span></p>
      <p>Computer score: <span id="computer-score">0</span></p>
    </div>
    <div class="chosen-options">
      <div class="chosen-option" id="user-choice">
        <p>üë®üèª Human:</p>
      </div>
      <div class="chosen-option" id="computer-choice">
        <p>üíª Computer:</p>
      </div>
    </div>
    <div class="rules-diagram">
      <h2>Game Rules</h2>
      <div class="rules-container">
        <div class="rule"><span>‚úä</span>beats<span>‚úåÔ∏è</span><span>ü§è</span></div>

        <div class="rule"><span>‚úã</span>beats<span>‚úä</span><span>üññ</span></div>

        <div class="rule"><span>‚úåÔ∏è</span>beats<span>‚úã</span><span>ü§è</span></div>

        <div class="rule"><span>ü§è</span>beats<span>üññ</span><span>‚úã</span></div>

        <div class="rule"><span>üññ</span>beats<span>‚úåÔ∏è</span><span>‚úä</span></div>

      </div>
    </div>
  </div>

  <script>
    // The JavaScript remains the same as in the previous version
    document.addEventListener('DOMContentLoaded', () => {
      const choices = {
        lizard: {
          wins: ['spock', 'paper'],
          loses: ['scissors', 'rock']
        },
        spock: {
          wins: ['scissors', 'rock'],
          loses: ['lizard', 'paper']
        },
        paper: {
          wins: ['rock', 'spock'],
          loses: ['scissors', 'lizard']
        },
        scissors: {
          wins: ['paper', 'lizard'],
          loses: ['rock', 'spock']
        },
        rock: {
          wins: ['scissors', 'lizard'],
          loses: ['paper', 'spock']
        }
      };
      const buttons = document.querySelectorAll('.choice-btn');
      const resultsDiv = document.querySelector('.results p');
      const userScoreSpan = document.getElementById('user-score');
      const computerScoreSpan = document.getElementById('computer-score');
      const userChoiceDiv = document.getElementById('user-choice');
      const computerChoiceDiv = document.getElementById('computer-choice');
      let userScore = 0;
      let computerScore = 0;
      buttons.forEach(button => {
        button.addEventListener('click', () => {
          const userChoice = button.id;
          const computerChoice = getComputerChoice();
          const result = getResult(userChoice, computerChoice);
          updateScores(result);
          displayResult(result, userChoice, computerChoice);
          displayChoices(userChoice, computerChoice);
        });
      });

      function getComputerChoice() {
        const keys = Object.keys(choices);
        return keys[Math.floor(Math.random() * keys.length)];
      }

      function getResult(userChoice, computerChoice) {
        if (userChoice === computerChoice) {
          return 'draw';
        } else if (choices[userChoice].wins.includes(computerChoice)) {
          return 'win';
        } else {
          return 'lose';
        }
      }

      function updateScores(result) {
        if (result === 'win') {
          userScore++;
        } else if (result === 'lose') {
          computerScore++;
        }
        userScoreSpan.textContent = userScore;
        computerScoreSpan.textContent = computerScore;
      }

      function displayResult(result, userChoice, computerChoice) {
        let resultText = '';
        if (result === 'win') {
          resultText = `You win! ${capitalize(userChoice)} beats ${computerChoice}.`;
        } else if (result === 'lose') {
          resultText = `You lose! ${capitalize(computerChoice)} beats ${userChoice}.`;
        } else {
          resultText = `It's a draw! You both chose ${capitalize(userChoice)}.`;
        }
        resultsDiv.textContent = resultText;
        resultsDiv.className = result === 'win' ? 'win-text' : (result === 'lose' ? 'lose-text' : '');
      }

      function displayChoices(userChoice, computerChoice) {
        userChoiceDiv.innerHTML = `<p>üë®üèª Human:</p><span>${getEmoji(userChoice)}</span>`;
        computerChoiceDiv.innerHTML = `<p>üíª Computer:</p><span>${getEmoji(computerChoice)}</span>`;
      }

      function getEmoji(choice) {
        const emojis = {
          rock: '‚úä',
          paper: '‚úã',
          scissors: '‚úåÔ∏è',
          lizard: 'ü§è',
          spock: 'üññ'
        };
        return emojis[choice];
      }

      function capitalize(word) {
        return word.charAt(0).toUpperCase() + word.slice(1);
      }
    });
  </script>
</body>

</html>
