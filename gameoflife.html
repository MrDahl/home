<html lang="en">
<!-- Created by Marc Sonne Dahl -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Game of Life</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    #controls {
      background-color: #f0f0f0;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #ccc;
    }

    #gameArea {
      flex-grow: 1;
      position: relative;
      overflow: hidden;
    }

    #gameCanvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    button,
    label,
    input {
      margin: 0 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 40px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    button i {
      margin-right: 0px;
    }

    #speedControl {
      max-width: 100%;
      width: 150x;
      background-color: #4CAF50;
    }
  </style>
</head>
<!-- Created by Marc Sonne Dahl -->
<body>
  <div id="controls">
    <button id="startStopBtn"><i class="fas fa-play"></i></button>
    <button id="clearBtn"><i class="fas fa-trash-alt"></i></button>
    <label for="speedControl"><i class="fa-solid fa-gauge-high"></i></label>
    <input type="range" id="speedControl" min="1" max="60" value="10">
    <span id="speedValue"></span>
  </div>
  <div id="gameArea">
    <canvas id="gameCanvas"></canvas>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startStopBtn = document.getElementById('startStopBtn');
    const clearBtn = document.getElementById('clearBtn');
    const speedControl = document.getElementById('speedControl');
    const speedValue = document.getElementById('speedValue');
    const gameArea = document.getElementById('gameArea');
    let width, height, cols, rows;
    let cellSize = 10;
    let grid;
    let isRunning = false;
    let speed = 10;
    let animationId;
    let isDrawing = false;

    function setup() {
      width = gameArea.clientWidth;
      height = gameArea.clientHeight;
      canvas.width = width;
      canvas.height = height;
      cols = Math.floor(width / cellSize);
      rows = Math.floor(height / cellSize);
      grid = new Array(cols).fill(null)
        .map(() => new Array(rows).fill(0));
      draw();
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = '#3498db';
      for (let i = 0; i < cols; i++) {
        for (let j = 0; j < rows; j++) {
          const x = i * cellSize;
          const y = j * cellSize;
          if (grid[i][j] === 1) {
            ctx.fillRect(x, y, cellSize - 1, cellSize - 1);
          }
        }
      }
    }

    function countNeighbors(grid, x, y) {
      let sum = 0;
      for (let i = -1; i < 2; i++) {
        for (let j = -1; j < 2; j++) {
          let col = (x + i + cols) % cols;
          let row = (y + j + rows) % rows;
          sum += grid[col][row];
        }
      }
      sum -= grid[x][y];
      return sum;
    }

    function update() {
      let next = new Array(cols).fill(null)
        .map(() => new Array(rows).fill(0));
      for (let i = 0; i < cols; i++) {
        for (let j = 0; j < rows; j++) {
          let state = grid[i][j];
          let neighbors = countNeighbors(grid, i, j);
          if (state === 0 && neighbors === 3) {
            next[i][j] = 1;
          } else if (state === 1 && (neighbors < 2 || neighbors > 3)) {
            next[i][j] = 0;
          } else {
            next[i][j] = state;
          }
        }
      }
      grid = next;
    }

    function animate() {
      if (isRunning) {
        update();
        draw();
        animationId = setTimeout(() => requestAnimationFrame(animate), 1000 / speed);
      }
    }

    function startStop() {
      isRunning = !isRunning;
      if (isRunning) {
        startStopBtn.innerHTML = '<i class="fas fa-pause"></i>';
        animate();
      } else {
        startStopBtn.innerHTML = '<i class="fas fa-play"></i>';
        clearTimeout(animationId);
      }
    }

    function clear() {
      isRunning = false;
      startStopBtn.innerHTML = '<i class="fas fa-play"></i>';
      clearTimeout(animationId);
      grid = new Array(cols).fill(null)
        .map(() => new Array(rows).fill(0));
      draw();
    }

    function drawCell(x, y) {
      const rect = canvas.getBoundingClientRect();
      const i = Math.floor((x - rect.left) / cellSize);
      const j = Math.floor((y - rect.top) / cellSize);
      if (i >= 0 && i < cols && j >= 0 && j < rows) {
        grid[i][j] = 1;
        draw();
      }
    }

    function handleDrawStart(event) {
      isDrawing = true;
      const {
        clientX,
        clientY
      } = event.touches ? event.touches[0] : event;
      drawCell(clientX, clientY);
    }

    function handleDrawMove(event) {
      if (!isDrawing) return;
      const {
        clientX,
        clientY
      } = event.touches ? event.touches[0] : event;
      drawCell(clientX, clientY);
    }

    function handleDrawEnd() {
      isDrawing = false;
    }

    function init() {
      setup();
      canvas.addEventListener('mousedown', handleDrawStart);
      canvas.addEventListener('mousemove', handleDrawMove);
      canvas.addEventListener('mouseup', handleDrawEnd);
      canvas.addEventListener('mouseleave', handleDrawEnd);
      canvas.addEventListener('touchstart', handleDrawStart);
      canvas.addEventListener('touchmove', handleDrawMove);
      canvas.addEventListener('touchend', handleDrawEnd);
      startStopBtn.addEventListener('click', startStop);
      clearBtn.addEventListener('click', clear);
      speedControl.addEventListener('input', function() {
        speed = parseInt(this.value);
        speedValue.textContent = ``;
      });
    }
    window.addEventListener('resize', setup);
    init();
  </script>
</body>
<!-- Created by Marc Sonne Dahl -->
</html>
